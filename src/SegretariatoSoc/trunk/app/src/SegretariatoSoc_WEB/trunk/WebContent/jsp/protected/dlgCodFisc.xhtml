<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
		xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	 	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
		xmlns:webred="http://java.sun.com/jsf/composite/webred">

	<f:metadata>
		<f:viewParam name="nome" value="#{tempCodFiscManagerDlg.nome}" />
		<f:viewParam name="cognome" value="#{tempCodFiscManagerDlg.cognome}" />
		<f:viewParam name="cittadinanza" value="#{tempCodFiscManagerDlg.cittadinanza}" />
		<f:viewParam name="comuneNascita" value="#{tempCodFiscManagerDlg.comuneNascita}" />
		<f:viewParam name="dataNascita" value="#{tempCodFiscManagerDlg.dataNascita}" >
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</f:viewParam>
		<f:viewParam name="previousCfTemp" value="#{tempCodFiscManagerDlg.codiceFiscaleTemporaneoScelto}" />
		
		<f:event type="preRenderView" listener="#{tempCodFiscManagerDlg.onload}" />
	</f:metadata>
      
	<h:head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Assegna un codice fiscale temporaneo</title>
		
		<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/style.css" />
	
		<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/it.js" />
		<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/utils.js" />	
		
	</h:head>

 	<h:body>
 	
 		<webredcs:pnlCodFiscTemp/>
        
    </h:body>
