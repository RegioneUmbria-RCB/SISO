<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Tooltip con elenco unità organizzative</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlAltreUnitaOrganizzative">
			<composite:attribute name="lstAccessoFascicolo" />
		</composite:interface>
		<composite:implementation>
			
		<p:graphicImage id="lblAltreUO" value="#{resource['webredcs/img/people.png']}" width="20px" rendered="#{!empty cc.attrs.lstAccessoFascicolo}"/>
        <p:tooltip for="lblAltreUO" styleClass="tooltip" style="width: auto;height: auto;"  rendered="#{!empty cc.attrs.lstAccessoFascicolo}">
         			  <p:dataTable value="#{cc.attrs.lstAccessoFascicolo}" var="ao2" rstyle="font-size:0.6em;" emptyMessage="Nessun operatore assegnato al caso"> 
        			    <f:facet name="header">Condivisione con altre unità organizzative</f:facet>
				<p:column headerText="Organizzazione" style="text-align:center;">
					<h:outputText value="#{ao2.organizzazione}" />
				</p:column>
				<p:column headerText="Settore" style="text-align:center;">
					<h:outputText value="#{ao2.settore}" />
				</p:column>
				<p:column headerText="Secondo Livello" style="text-align:center;">
           			<h:outputText value="#{!empty ao2.secondoLivello ? ao2.secondoLivello : '-' }" />
				</p:column>
				<p:column headerText="Validità" style="text-align:center;">
           			<h:outputText value="#{ao2.valString}"/>
				</p:column>
			</p:dataTable>
         </p:tooltip>
					
		</composite:implementation>
	</h:body>
		
</html>
