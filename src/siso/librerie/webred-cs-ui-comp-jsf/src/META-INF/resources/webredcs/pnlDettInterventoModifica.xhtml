<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:webred="http://java.sun.com/jsf/composite/webred"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
	
<h:head>
	<title>Dettaglio Intervento Custom Modifica</title>	
</h:head>
<h:body>
	<composite:interface componentType="pnlDettInterventoModifica">
		<composite:attribute name="fglInterventoBean" 	   type="it.webred.cs.jsf.interfaces.IDatiFglIntervento" />
		<composite:attribute name="styleClass"/>
	</composite:interface>

	<composite:implementation>
	  
	<!-- FORM INSERIMENTO DATI NUOVO INTERVENTO -->	
		<p:panel header="Dati Intervento " rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.dettaglioInterventoModifica}" 
		         toggleable="true" toggleSpeed="500" >	   
			<h:panelGrid columns="5"  width="100%" styleClass="#{cc.attrs.styleClass}">
				<h:outputText value="Tipo Intervento" /> 
				<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.descTipoIntervento}" style="font-weight: bold; display: block; width: 250px;" />
		    
				<h:outputText value="Tipo Intervento Personalizzato" />
				<h:outputText style="font-weight: bold"
				value="#{cc.attrs.fglInterventoBean.datiInterventoBean.descTipoInterventoCustom!=null ? cc.attrs.fglInterventoBean.datiInterventoBean.descTipoInterventoCustom : '-'}" />
				
 			    <p:selectOneButton value="#{cc.attrs.fglInterventoBean.datiInterventoBean.flagPrimaErRinnovo}" required="true" requiredMessage="Specificare se l'intervento è di prima erogazione o rinnovo" >
        				<f:selectItems value="#{cc.attrs.fglInterventoBean.lstModalitaIntervento}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
        			</p:selectOneButton>
        			
      			<h:outputText value="Data inizio" /> 
          		<p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.tipoDataInizio}" >
          			<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
          			<p:ajax event="change" update="dataI,pannel"/>
          		</p:selectOneMenu>
      			
      			<h:panelGroup>
	      			<h:outputText value=" Dal" /><p:spacer width="10px;"/> 
	        		<webred:pnlData id="dataI" 
	        		dataValue="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioDa}" dataPattern="dd/MM/yyyy" 
	        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
	        		dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
        		</h:panelGroup>
        			
        		<p:outputPanel  id="pannel">
        		<h:panelGrid columns="3" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.tipoDataInizio eq '1'}">
	      			<h:outputText value=" Al"/> 
	      			<p:spacer width="20"/> 
	      			<webred:pnlData id="pnlDataInizio" 
	      			dataValue="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioA}" dataPattern="dd/MM/yyyy" 
	      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
	      			dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
      			</h:panelGrid>
      			</p:outputPanel>
      			<p:spacer width="10px;"/>
      			   			
	      		<h:outputText value="Data fine" />
	          		<p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.tipoDataFine}" >
	          			<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
	          			<p:ajax event="change"   update="dataF,pannelf"/>
	          		</p:selectOneMenu>
      			
      			<h:panelGroup>
	      			<h:outputText value=" Dal" /> <p:spacer width="10px;"/>
	        		<webred:pnlData id="dataF"
	        		dataValue="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineDa}" dataPattern="dd/MM/yyyy" 
	        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
	        		dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
        		</h:panelGroup>
        		
        		<p:outputPanel id="pannelf">
        		<h:panelGrid  columns="3" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.tipoDataFine eq '1'}" >
	      			<h:outputText value=" Al "/>
	      			<p:spacer width="20"/> 
	      			<webred:pnlData id="pnlDataFine"
	      			dataValue="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineA}" dataPattern="dd/MM/yyyy" 
	      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
	      			dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
      			</h:panelGrid>
      			</p:outputPanel>
      			<p:spacer width="10px;"/>
		   </h:panelGrid>
		   <h:panelGrid columns="1"  width="100%" styleClass="#{cc.attrs.styleClass}">
		   		<h:outputLabel value="Specifiche intervento e soggetto erogante" />
		   		<p:inputTextarea value="#{cc.attrs.fglInterventoBean.datiInterventoBean.note}" maxlength="4000" rows="2" cols="90" counter="display" 
		   		                 counterTemplate="{0} caratteri rimanenti"/>
		   	    <h:outputText id="display" />
		   </h:panelGrid>
		   
		   <p:spacer height="10"/>
	
		   <h:panelGroup id="pnlDettaglioIntervento">
		 
		    <!-- FORM VOUCHER (1) -->
			<h:panelGrid columns="8"  width="100%" id="pnlSAD" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" styleClass="#{cc.attrs.styleClass}">
			       
				   <h:outputLabel value="Aumento Ore n°"  for="txt1AumentoOre"/> 
				   <p:spinner id="txt1AumentoOre" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.aumentoOre}" min="0" size="4"/>	
				  
				   <h:outputLabel value="Diminuzione Ore n°"  for="txt1DiminOre"/> 
				   <p:spinner id="txt1DiminOre" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.diminuzioneOre}" min="0" size="4"/>	
				    
				    <h:outputLabel value="Dal*" /> 
	         		<webred:pnlData dataValue="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.aumDimOreDal}" dataPattern="dd/MM/yyyy" 
	         		dataReq="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" dataReqMes="Data Aumento/Diminuzione Ore è un campo obbligatorio" 
	         		dataValMes="Data Aumento/Diminuzione Ore non valida" dataConMes="Data Aumento/Diminuzione Ore non valida"
	         		dataPatternLabel="gg/mm/aaaa"  yearRange="c-1:c+10" />
	         		
	         		<h:outputLabel value="" />
	         		<h:outputLabel value="" />
	         		
	         		<h:outputLabel value="Ore Previste*"  />
	               <h:panelGrid columns="2">
		         	   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste}" 
		         		   				  required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" requiredMessage="Ore Previste è un campo obbligatorio">
					   			<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoOreVoucher}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
					   			<p:ajax event="change" update="txt1OrePreviste" />
					   </p:selectOneMenu>
		         		
		         	  <h:panelGroup id="txt1OrePreviste">
		          	   		<p:spinner value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Giornaliere' or cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste==null }" min="0" max="24"  size="4" />	
					 		<p:spinner value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Settimanali'}" min="0" max="168"  size="4" />	
					 		<p:spinner value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Mensili'}" min="0" max="744"  size="4" />	
		          	   		<p:spinner value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Annuali'}" min="0" max="8760"  size="4"  />	
					   </h:panelGroup>	
				   </h:panelGrid>
				   
				   <h:outputLabel value="n° accessi*"  for="txt1NumAccessi"/> 
				   <p:spinner id="txt1NumAccessi" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.numAccessi}"  min="0" size="4"/>	
				      
				   <h:outputLabel value="Contributo Utente* €"  for="txt1Contributo"/> 
				   <p:inputText id="txt1Contributo" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.contributioUtente}"  style="width:90px;"
				   			required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" 
				   			requiredMessage="Contributo Utente è un campo obbligatorio" 
				   			converterMessage="Il campo 'Contributo Utente' non è corretto: inserire valore numerico intero o decimale (es.12.34)">
					        <p:ajax event="change" update="txt1Contributo" />
				   </p:inputText>
				   
			   </h:panelGrid>
			   
			   <!-- FORM CONTRIBUTI ECONOMICI (2) -->
			   <h:panelGroup width="100%" id="pnlbuonosoc" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" styleClass="#{cc.attrs.styleClass}">
			   	   <table>
			   	   <tr><td>
			   	   <h:outputLabel value="Contributo Richiesto* €"  for="txt2ContrRich"/>
			   	   </td><td> 
				   <p:inputText id="txt2ContrRich" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.valRichiesto}" style="width:50px;" 
				   			required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" requiredMessage="Contributo Richiesto è un campo obbligatorio" 
				   			converterMessage="Il campo 'Contributo Richiesto' non è corretto:inserire valore numerico intero o decimale (es.12.34)">
					        <p:ajax event="change" update="txt2ContrRich" />
				   </p:inputText>
			   	   </td><td>
			   	   <h:outputLabel value="Periodo Erogazione*"  /> 
			   	   </td><td>
	         		<p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoPeriodoErogazione}" 
	         			required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}"  requiredMessage="Periodo Erogazione è un campo obbligatorio">
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoPeriodoErogazione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
			   	   </td>
			   	   <td><h:outputLabel value="Richiesto per*"/></td>
			   	   <td>
			   	   <h:panelGroup>
			   	   <p:inputText id="txtDestinatario2" style="width:200px;" disabled="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrSeStesso}" 
			   	   				required="#{!cc.attrs.fglInterventoBean.datiInterventoBean.contrSeStesso}"
			   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento e selezionare se stesso"
			   	   				value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il contributo" />	
			   	   <p:spacer width="10px"/>
			   	   <p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrSeStesso}" itemLabel="Se stesso" >
			   	   		<p:ajax update="txtDestinatario2" event="change" />
			   	   </p:selectBooleanCheckbox>
			   	   </h:panelGroup>
			   		</td></tr><tr><td>
			   	    <h:outputLabel value="Tipo contributo"  />
			   	    </td><td colspan="3"> 
			   	    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
	           		    <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.ceTipoContributo}">
					   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
					   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoContributo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
					   </p:selectOneMenu>
					   <p:spacer width="12" />
		               <webredcs:tooltipInfo title="Tipo contributo: che cosa si intende" 
		               		valueList="#{cc.attrs.fglInterventoBean.lstTipoContributoTooltip}"/>
	               </h:panelGrid>
			   	   </td><td>
			   	   <h:outputLabel value="Tipo Riscossione*"  />
			   	   </td><td> 
	         		<p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione}" 
	         		   		required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" requiredMessage="Tipo Riscossione è un campo obbligatorio">
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoRiscossione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   		<p:ajax update="pnlDelegatoAccredito2" event="change" listener="#{cc.attrs.fglInterventoBean.datiInterventoBean.onChangeTipoRiscossione}" />
				   </p:selectOneMenu>
				   </td></tr>
				   </table>
			   </h:panelGroup>
			  
			   <h:panelGroup id="pnlDelegatoAccredito2" >
			   
			   <webredcs:pnlComponenteOAltro header="Familiare delegato alla riscossione" iComponenteOAltro="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEcoComponente}" 
			   								 required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}"
			   								 rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}" styleClass="#{cc.attrs.styleClass}"/>
		
	      			<h:panelGrid  columns="1" width="100%" styleClass="#{cc.attrs.styleClass}" 
							  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}">
	          
					<h:panelGrid  columns="4" styleClass="#{cc.attrs.styleClass}">
	           			<h:outputLabel value="Accredito a " />
	           			<p:inputText style="text-transform: capitalize; width:300px;" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.accreditoA}"  maxlength="200" 
	           						 required="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="Inserire Accredito A:"/>
	       				
	       				<h:outputLabel value="IBAN " />
	       				<p:inputText style="text-transform: capitalize; width:100px;" maxlength="27" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.iban}" 
	       				required="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="IBAN mancante" />
							
	          			</h:panelGrid>
	      			</h:panelGrid>
			   </h:panelGroup>
			   
	<!--	   FORM CENTRO DIURNO INTEGRATO (3) -->
			   <h:panelGrid columns="6" width="80%" id="pnlCentrod" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 3}" styleClass="#{cc.attrs.styleClass}">	   
			   	   <h:outputLabel value="Quota Utente*  €"  /> 
         		   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrod.tipoQuotaUtente}" required="true" >
				  		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				  	    <f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoQuotaCentroD}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
	         			
         		   <h:outputLabel value="Contributo Utente €" for="txt3Contributo" /> 
          		   <p:inputText id="txt3Contributo" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrod.contributioUtente}" style="width:50px;" 
          		   				converterMessage="Il campo 'Contributo Utente' non è corretto: inserire un valore numerico intero o decimale (es.12.34)">
					            <p:ajax event="change" update="txt3Contributo" />
				   </p:inputText>
	         			
			   	   <p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrodDieta}" itemLabel="Dieta Speciale"/>
			   	   
			   	   <p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrodTrasporto}" itemLabel="Trasporto"/>
			   </h:panelGrid>
	
			   
<!-- 			   FORM PASTI (4) -->
			   <h:panelGrid columns="5" width="80%" id="pnlPasti" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 4}" styleClass="#{cc.attrs.styleClass}">	   
			   	   <h:outputLabel value="Quota Utente*  €"  /> 
	         	   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pasti.tipoQuotaUtente}" required="true" >
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoQuotaPasti}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
	         			
	         		   <h:outputLabel value="Contributo Utente €"  for="txt4Contributo"/> 
	          		<p:inputText id="txt4Contributo" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pasti.contributioUtente}" style="width:50px;" 
	          		   			 converterMessage="Il campo 'Contributo Utente' non è corretto:inserire valore numerico intero o decimale (es.12.34)">
					            <p:ajax event="change" update="txt4Contributo" />
				     </p:inputText>
	         			
			   	   <p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pastiDieta}" itemLabel="Dieta Speciale"/>
			   </h:panelGrid>
			 
<!-- 			   FORM BUONO SOCIALE (5) -->
			   <h:panelGrid columns="6" width="100%" id="pnlBuonoSociale" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}" styleClass="#{cc.attrs.styleClass}">
			   	   
			   	   <h:outputLabel value="Gestione*"  /> 
	         		   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoGestione}" 
	         		   		required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}"  requiredMessage="Gestione è un campo obbligatorio">
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoGestione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
				   
				   <h:outputLabel value="Deroghe*"  /> 
	         		   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoDeroghe}" 
	         		   		required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}"  requiredMessage="Deroghe è un campo obbligatorio">
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoDeroghe}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
			   	   
			   	   <h:outputLabel value="Richiesta per"/>
			   	   <h:panelGroup>
			   	   <p:inputText id="txtDestinatario5" style="width:200px;" disabled="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonoSeStesso}" 
			   	   				required="#{!cc.attrs.fglInterventoBean.datiInterventoBean.buonoSeStesso}"
			   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento o selezionare 'se stesso'"
			   	   				value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il buono sociale" />	
			   	   <p:spacer width="10px"/>
			   	   <p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonoSeStesso}" itemLabel="Se stesso" >
			   	   		<p:ajax update="txtDestinatario5" event="change" />
			   	   </p:selectBooleanCheckbox>
			   	   
			   	   </h:panelGroup>
			   	   
			   	   <h:outputLabel value="Periodo Erogazione*"  /> 
	         	   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoPeriodoErogazione}" 
	         		   		required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}"  requiredMessage="Periodo Erogazione è un campo obbligatorio">
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoPeriodoErogazione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   </p:selectOneMenu>
			   	   
			   	   <h:outputLabel value="Tipo Riscossione*"  /> 
	         	   <p:selectOneMenu value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoRiscossione}" 
	         		   		required="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}" requiredMessage="Tipo Riscossione è un campo obbligatorio">
				   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
				   		<f:selectItems value="#{cc.attrs.fglInterventoBean.lstTipoRiscossione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
				   		<p:ajax update="pnlDelegatoAccredito5" event="change" />
				   </p:selectOneMenu>
			   	 	
			   </h:panelGrid>
			  
			   <h:panelGroup id="pnlDelegatoAccredito5" >
