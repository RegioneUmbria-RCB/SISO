<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:webred="http://java.sun.com/jsf/composite/webred"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
	
<h:head>
	<title>Dettaglio Intervento Custom Lettura</title>	
</h:head>
<h:body>
	<composite:interface componentType="pnlDettInterventoLettura">
		<composite:attribute name="fglInterventoBean" 	   type="it.webred.cs.jsf.interfaces.IDatiFglIntervento" />
		<composite:attribute name="styleClass"/>
	</composite:interface>

	<composite:implementation>
	  
	 <!--DETTAGLIO INTERVENTO IN LETTURA-->
   <p:panel header="Dati Intervento #{cc.attrs.fglInterventoBean.datiInterventoBean.descTipoIntervento}"
            rendered="#{!cc.attrs.fglInterventoBean.datiInterventoBean.dettaglioInterventoModifica}"  toggleable="true" toggleSpeed="500" >
	 
	 	<h:panelGrid  columns="2" width="100%"   styleClass="#{cc.attrs.styleClass}">		
  			<h:panelGroup>
				<h:outputText value="Tipo Intervento" style="font-weight:bold;" /> 
				<p:spacer width="10px"></p:spacer>
				<h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.descTipoIntervento}" /> 
			</h:panelGroup>
			
  			<h:panelGroup>
				<h:outputText value="Tipo Interv. Personalizzato" style="font-weight:bold;" /> 
				<p:spacer width="10px"></p:spacer>
				<h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.descTipoInterventoCustom}" /> 
			</h:panelGroup>

			<h:panelGroup>
			 <h:outputText value="Modalità" style="font-weight:bold;"/> 
			 <p:spacer width="10px"></p:spacer>
			 <h:outputText value="Prima Erogazione" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.flagPrimaErRinnovo eq 'P'}" /> 
			 <h:outputText value="Rinnovo" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.flagPrimaErRinnovo eq 'R'}" /> 
			</h:panelGroup>
			
			<p:selectBooleanCheckbox value="#{cc.attrs.fglInterventoBean.datiInterventoBean.flagUnatantum}" disabled="true" itemLabel="Una tantum"/>
			
			<h:panelGroup>
			 <h:outputText value="Cat.Sociale" style="font-weight:bold;"/> 
			 <p:spacer width="10px"></p:spacer>
			 <h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.relSettCsocTipoInter.csRelSettoreCatsoc.csCCategoriaSociale.descrizione}" /> 
			</h:panelGroup>
  							
  			<h:panelGroup>
			 <h:outputText value="Settore richiedente" style="font-weight:bold;"/> 
			 <p:spacer width="10px"></p:spacer>
			 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.relSettCsocTipoInter.csRelSettoreCatsoc.csOSettore.nome}" /> 
			</h:panelGroup>
							
			<h:panelGroup>
				<h:outputText value="Data Inizio " style="font-weight:bold;"/> 
				<h:outputText value=" presunta dal " rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioA ne NULL}" style="font-weight:bold;" /> 
				<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioDa}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
				<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioA ne NULL}">
					<h:outputText value=" al " style="font-weight:bold;" /> 
					<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.inizioA}" >
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>
			 	</h:panelGroup>
			</h:panelGroup>
							
		    <h:panelGroup>
			<h:outputText value="Data Fine " style="font-weight:bold;" /> 
			<h:outputText value=" presunta dal " rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineA ne NULL}" style="font-weight:bold;" /> 
			<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineDa}" >
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
			</h:outputText>
		
		    <h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineA ne NULL}">
				<h:outputText value=" al " style="font-weight:bold;" /> 
				<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.fineA}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
		 	</h:panelGroup>
			
			</h:panelGroup>
			
			<p:spacer height="5px;"/>
			
		 </h:panelGrid >
	     <h:panelGrid columns="1"  width="100%" styleClass="#{cc.attrs.styleClass}">
	   		<h:outputLabel value="Specifiche intervento e soggetto erogante" style="font-weight:bold;"/>
	   		<h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.note!=null ? cc.attrs.fglInterventoBean.datiInterventoBean.note : '-'}" />
	     </h:panelGrid>
		 
		 <webredcs:pnlComponenteOAltro header="Soggetto di riferimento" 
	   			iComponenteOAltro="#{cc.attrs.fglInterventoBean.datiInterventoBean.componente}" 
	   			required="false" 
	   			styleClass="#{cc.attrs.styleClass}" 
	   			disabled="true"/>
		 
		 <!-- DETTAGLIO VOUCHER -->
		   <h:panelGrid columns="6"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '1'}" styleClass="#{cc.attrs.styleClass}">
		      <h:panelGroup>
			   <h:outputText value="Aumento Ore n°"  style="font-weight:bold;"/> 
			   <p:spacer width="10px"/> 
			   <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.aumentoOre}" >
			   			<f:convertNumber type="number" maxFractionDigits="2" maxIntegerDigits="10" />
			   </h:outputText>
			  </h:panelGroup> 
			   
			   <h:panelGroup>
			   <h:outputText value="Diminuzione Ore n°" style="font-weight:bold;" /><p:spacer width="10px"></p:spacer>  
			   <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.diminuzioneOre}" >
			   			<f:convertNumber type="number" maxFractionDigits="2" maxIntegerDigits="10" />
			   </h:outputText>
			   </h:panelGroup>
			   
			   <h:panelGroup>
			    <h:outputText value="Dal" style="font-weight:bold;" /><p:spacer width="10px"></p:spacer>  
			    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.aumDimOreDal}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
         		</h:panelGroup>
         	   
			   <h:panelGroup>
         	   <h:outputText value="Ore Previste #{cc.attrs.fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste}"  style="font-weight:bold;"/> 
         	   <p:spacer width="10px"></p:spacer> 
			   <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.orePreviste}" >
			   			<f:convertNumber type="number" maxFractionDigits="2" maxIntegerDigits="10" />
			   </h:outputText>
			   </h:panelGroup>
			   
			   <h:panelGroup>
			   <h:outputText value="n° accessi" style="font-weight:bold;" /> <p:spacer width="10px"></p:spacer> 
			   <h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.numAccessi}" >
			   			<f:convertNumber type="number" maxFractionDigits="0" maxIntegerDigits="3" />
			   </h:outputText>
			   </h:panelGroup>
			   
			   <h:panelGroup>
			   <h:outputText value="Contributo Utente"  style="font-weight:bold;"/> <p:spacer width="10px"></p:spacer> 
			   <h:outputText  value="#{cc.attrs.fglInterventoBean.datiInterventoBean.sad.contributioUtente}" >
			   			<f:convertNumber currencySymbol="€" type="currency"  />
			  </h:outputText>
			   </h:panelGroup>
		   </h:panelGrid>
		 
	   
	   	<!-- DETTAGLIO CONTRIBUTI ECONOMICI -->
	    <h:panelGroup width="100%" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '2'}" styleClass="#{cc.attrs.styleClass}">   	 
		   	<table>
			<tr><td>
			   	 <h:panelGroup>
				   	 <h:outputText value="Contributo Richiesto"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer> 
				     <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.valRichiesto}" >
					   		<f:convertNumber currencySymbol="€" type="currency"  />
					 </h:outputText>
				 </h:panelGroup>
			</td><td>
				  <h:panelGroup>
				   	 <h:outputText value="Periodo Erogazione"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>  
				   	 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoPeriodoErogazione}"  />
			     </h:panelGroup>
			</td><td>
			     <h:panelGroup>
			     	<h:outputText value="Richiesto per " style="font-weight:bold;"/>
			     	<h:outputText value="se stesso" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrSeStesso}" />
			     	<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.richAltroDesc}"  
			     				  rendered="#{!cc.attrs.fglInterventoBean.datiInterventoBean.contrSeStesso}"/>
			   	 </h:panelGroup>
			</td></tr>
			<tr><td colspan="2">
			     <h:panelGroup>
				   	 <h:outputText value="Tipo Contributo"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>  
					 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csTbTipoContributo.descrizione}" />
					 <p:spacer width="12" />
				     <webredcs:tooltipInfo title="Tipo riscossione: che cosa si intende" 
				     	valueList="#{cc.attrs.fglInterventoBean.lstTipoContributoTooltip}"/>
				 </h:panelGroup>
			</td><td>
			   	 <h:panelGroup>
				   	 <h:outputText value="Tipo Riscossione"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>  
				   	 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione}" />
				 </h:panelGroup>
			</td></tr>
			</table>
		    
		    <h:panelGrid  columns="1" width="100%" styleClass="#{cc.attrs.styleClass}" 
				 		  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}">
			 	<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csAComponente ne NULL}">
			 		<h:outputText value="Delegato alla riscossione" style="font-weight:bold;"/><p:spacer width="10px"/>
			 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csAComponente.csAAnagrafica.cognome}"  />
			 		<h:outputText value=" #{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csAComponente.csAAnagrafica.nome}"  />
			 		<h:outputText value=" (#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csAComponente.csTbTipoRapportoCon.descrizione})" />
			 	</h:panelGroup>
			 	
			 	<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.csAComponente eq NULL}">
			 		<h:outputText value="Delegato alla riscossione" style="font-weight:bold;"/><p:spacer width="10px"/>
			 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.compDenominazione}" /><p:spacer width="30px"/>
			 		<h:outputText value="Indirizzo " style="font-weight:bold;"/><p:spacer width="10px"/>
			 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.compIndirizzo}" /><p:spacer width="30px"/>
			 		<h:outputText value="Città " style="font-weight:bold;"/><p:spacer width="10px"/>
			 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.compCitta}" /><p:spacer width="30px"/>
			 		<h:outputText value="Telefono " style="font-weight:bold;"/><p:spacer width="10px"/>
			 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.compTel}" />
			 	</h:panelGroup>
			 	
   			</h:panelGrid>
      			
		 	<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}">
		 		<h:outputText value="Accredito a " style="font-weight:bold;"/>
		 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.accreditoA}" /><p:spacer width="30px"/>
		 		<h:outputText value="IBAN " style="font-weight:bold;"/>
		 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.contrEco.iban}" />
		 	</h:panelGroup>
		 </h:panelGroup>
      			
      			<!-- DETTAGLIO CENTRO DIURNO -->
	   		<h:panelGrid columns="4"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '3'}" styleClass="#{cc.attrs.styleClass}">	   
		   	   <h:panelGroup>
		   	 	  <h:outputText value="Quota Utente"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>
		   	  	  <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrod.tipoQuotaUtente}" /> 
		   	   </h:panelGroup>
		   	   
          	  	<h:panelGroup>
          		   <h:outputText value="Contributo Utente"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer> 
           		   <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrod.contributioUtente}" >
						<f:convertNumber currencySymbol="€" type="currency"  />
           		   </h:outputText>
           	  </h:panelGroup>
          	  
			  <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrodDieta}" itemLabel="Dieta Speciale"/>
			  <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.centrodTrasporto}" itemLabel="Trasporto"/>
			  
		   </h:panelGrid>
      			
      			<!-- DETTAGLIO PASTI -->
	   		<h:panelGrid columns="3"  width="60%" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '4'}" styleClass="#{cc.attrs.styleClass}">	   
		   	   <h:panelGroup>
		   	 	  <h:outputText value="Quota Utente"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>
		   	  	  <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pasti.tipoQuotaUtente}" /> 
		   	   </h:panelGroup>
		   	   
          	  	<h:panelGroup>
          		   <h:outputText value="Contributo Utente"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer> 
           		   <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pasti.contributioUtente}"  >
						<f:convertNumber currencySymbol="€" type="currency"  />
           		   </h:outputText>
           	  </h:panelGroup>
          	  
			  <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.fglInterventoBean.datiInterventoBean.pastiDieta}" itemLabel="Dieta Speciale"/>
		   </h:panelGrid>
		   
		   <!-- DETTAGLIO BUONO SOCIALE -->
		   <h:panelGrid columns="4"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '5'}" styleClass="#{cc.attrs.styleClass}">
		  
			  <h:panelGroup>
			   	 <h:outputText value="Tipo"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>  
			   	 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoPeriodoErogazione}" />
		     </h:panelGroup>
		     
		     <h:panelGroup>
		     	<h:outputText value="Richiesto per " style="font-weight:bold;"/>
		     	<h:outputText value="se stesso" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonoSeStesso}" />
		     	<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.richAltroDesc}" rendered="#{!cc.attrs.fglInterventoBean.datiInterventoBean.buonoSeStesso}"/>
		   	 </h:panelGroup>
		     	
		   	 <h:panelGroup>
			   	 <h:outputText value="Tipo Riscossione"  style="font-weight:bold;"/><p:spacer width="10px"></p:spacer>  
			   	 <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoRiscossione}" />
			  </h:panelGroup>
		   </h:panelGrid>
		    
		    <h:panelGrid  columns="1" width="100%" styleClass="#{cc.attrs.styleClass}" 
						  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '5' and cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoRiscossione eq 'Delegato'}">
  				 	<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.csAComponente ne NULL}">
  				 		<h:outputText value="Delegato alla riscossione" style="font-weight:bold;" /><p:spacer width="10px"/>
  				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.csAComponente.csAAnagrafica.cognome}" />
  				 		<h:outputText value=" #{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.csAComponente.csAAnagrafica.nome}"  />
  				 		<h:outputText value=" (#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.csAComponente.csTbTipoRapportoCon.descrizione})" />
  				 	</h:panelGroup>
  				 	
  				 	<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.csAComponente eq NULL}">
  				 		<h:outputText value="Delegato alla riscossione" style="font-weight:bold;"/><p:spacer width="10px"/>
  				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.compDenominazione}"  /><p:spacer width="30px"/>
  				 		<h:outputText value="Indirizzo " style="font-weight:bold;"/><p:spacer width="10px"/>
  				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.compIndirizzo}" /><p:spacer width="30px"/>
  				 		<h:outputText value="Città " style="font-weight:bold;"/><p:spacer width="10px"/>
  				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.compCitta}" /><p:spacer width="30px"/>
  				 		<h:outputText value="Telefono " style="font-weight:bold;"/><p:spacer width="10px"/>
  				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.compTel}" />
  				 	</h:panelGroup>
  				 	
      		</h:panelGrid>
      			
 		   <h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '2' and cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.tipoRiscossione eq 'Accredito'}">
 				 		<h:outputText value="Accredito a " style="font-weight:bold;"/>
 				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.accreditoA}" /><p:spacer width="30px"/>
 				 		<h:outputText value="IBAN " style="font-weight:bold;"/>
 				 		<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.buonosoc.iban}" />
 		   </h:panelGroup>
 		   
 		   
 		    <!-- INTERVENTO RESIDENZIALE ADULTI (6)-->
		   <h:panelGrid columns="1" width="100%"  rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq '6'}" styleClass="#{cc.attrs.styleClass}">
	   	           
	   	           <h:panelGrid columns="4"  styleClass="#{cc.attrs.styleClass}">
	   	            <h:panelGroup>
				    <h:outputText value="Con Retta" style="font-weight:bold;"/><p:spacer width="10px"/> 
				    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.csTbTipoRetta.descrizione}" />
				    </h:panelGroup>
         		   		
         		   	<h:panelGroup>
				    <h:outputText value="Valore retta (IVA inclusa)"  style="width:50px; font-weight:bold;"/><p:spacer width="10px"/> 
				   	<h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.valoreRetta}">
						<f:convertNumber currencySymbol="€" type="currency"  />
					</h:outputText>
					</h:panelGroup>
         		   		
         		   	<h:panelGroup>
				    <h:outputText value="Contributo a favore dell'ospite"  style="width:50px; font-weight:bold;"/><p:spacer width="10px"/> 
				    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.contrPerOspite}">
						<f:convertNumber currencySymbol="€" type="currency"  />
					</h:outputText>
					</h:panelGroup>
					
					<h:panelGroup>
				    <h:outputText value="Compartecipazione alla spesa dell'ospite"  style="width:50px;font-weight:bold;"/><p:spacer width="10px"/> 
				    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.compartecipazione}" >
						<f:convertNumber currencySymbol="€" type="currency"  />
					</h:outputText>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.csCComunita eq NULL}">
				    <h:outputText value="Comunità"  style="width:50px; font-weight:bold;"/><p:spacer width="10px"/> 
				    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.pressoAltro}" />
					</h:panelGroup>
				</h:panelGrid>
				
				<h:panelGrid columns="6" rendered="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.csCComunita ne NULL}" styleClass="#{cc.attrs.styleClass}">
		   			<h:outputText value="Comunità  - Rag.Sociale" style="font-weight:bold;" />
 				    <h:outputText value="#{cc.attrs.fglInterventoBean.datiInterventoBean.resiAdu.csCComunita.sogggiuRagsoc}"  />
 				    <h:outputText value="Indirizzo" style="font-weight:bold;"/>
