<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">


<p:dataTable id="dtDocumentiPTI" var="rowDocumentoPTI"
	widgetVar="dtWDocumentiPTI" emptyMessage="Nessun elemento presente"
	styleClass="allegatoTable"
	value="#{cc.attrs.iPai.paiPTIBean.listDocumentiPTI}" rows="10"
	paginator="true"
	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	rowsPerPageTemplate="5,10,15" rowKey="#{rowDocumento.id}"
	scrollable="false" rowExpandMode="single" sortMode="single"
	sortBy="#{rowDocumentoPTI.validoDa}" sortOrder="descending">

	<p:column headerText="Valido da" width="10">
		<h:outputText value="#{rowDocumentoPTI.validoDa}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>
	<p:column headerText="Valido a" width="10">
		<h:outputText value="#{rowDocumentoPTI.validoA}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>
	<p:column headerText="Documento" width="30">
		<p:commandLink immediate="true"
			actionListener="#{cc.attrs.iPai.paiPTIBean.prepareFile(rowDocumentoPTI)}"
			value="#{rowDocumentoPTI.nome}" ajax="false"
			onclick="PrimeFaces.monitorDownload(start, stop)">
			<p:fileDownload value="#{cc.attrs.iPai.paiPTIBean.file}" />
		</p:commandLink>
	</p:column>
</p:dataTable>
</html>
