<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:webred="http://java.sun.com/jsf/composite/webred"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">
		<h:form id="frmNuovaCartella">
			<p:panel id="palel1" header="">		
					<p:commandButton id="listacb" value="Lista casi"  
					    rendered="#{navigationBean.renderListaCasi}" 
					    action="#{navigationBean.goListaCasi(true)}"
					    style="display: inline-block; vertical-align: top;"/>
					
					<!-- SISO-812 -->
					<p:commandButton id="listacba" value="Lista casi assegnati"  
					    rendered="#{navigationBean.renderListaCasi}" 
					    action="#{navigationBean.goListaCasiAssegnati(true)}"
					    style="display: inline-block; vertical-align: top;"/>
					    
					<p:commandButton id="schedesegrb" value="Schede #{navigationBean.labelSegrSociale}" 
					    rendered="#{listaSchedeSegrBean.renderListaSchedeSegr}"
						action="#{navigationBean.goSchedeSegretariato}"
						style="display: inline-block; vertical-align: top;"/>
						
					<p:commandButton id="schedeRdC" value="Reddito di Cittadinanza" 
					    rendered="#{listaReddCittadinanzaBean.accessoDatiRdC}"
						action="#{navigationBean.goRedditoCittadinanza}"
						style="display: inline-block; vertical-align: top;"/>	
					
					<p:commandButton id="exportdatiFSE" value="Prestazioni POR-FSE" 
				    	rendered="#{listaFseBean.renderListaFse}" 
						action="#{navigationBean.goListaFse}"
						style="display: inline-block; vertical-align: top;"/>
					
					<!-- SISO-1280, Inizio -->
					<p:commandButton id="progettiIndividuali" value="Progetti Individuali" 
						rendered="#{navigationBean.abilitaProgettiIndividuali}" 
						action="#{navigationBean.goProgettiIndividuali}"
						style="display: inline-block; vertical-align: top;"/>
					<!-- SISO-1280, Fine -->
					
					<p:commandButton id="erogazionib" value="Erogazioni Interventi" 
					    rendered="#{navigationBean.abilitaErogazioneInterventi}" 
					    action="#{navigationBean.goErogazioniInterventi}"
					    style="display: inline-block; vertical-align: top;" />
				
					<p:commandButton id="exportcasellb" value="Esporta SIUSS" 
					    rendered="#{navigationBean.esportaCasellario}" 
						action="#{navigationBean.goEsportaCasellario}" icon = "ui-icon-arrowthickstop-1-n"
						style="display: inline-block; vertical-align: top;"/>
						
					<p:commandButton id="exportdatisinbab" value="Esporta SINBA" 
				    	rendered="#{navigationBean.esportaDatiSinba}" 
						action="#{navigationBean.goEsportaDatiSinba}"
						style="display: inline-block; vertical-align: top;"/>
						
					<p:commandButton id="interscambioCartellaSociale" value="Interscambio cartella sociale" 
					    rendered="#{navigationBean.interscambioCartellaSociale}" 
						action="#{navigationBean.goInterscambioCartellaSociale}" icon="ui-icon-transfer-e-w"
						style="display: inline-block; vertical-align: top;" />
					
					<p:commandButton id="iterCartellaSociale" value="Gestione Iter" 
					    rendered="#{navigationBean.iterCartellaSociale}" 
						action="#{navigationBean.goIterCartellaSociale}" icon="ui-icon-transfer-e-w"
						style="display: inline-block; vertical-align: top;" />	
			</p:panel>
			
			<p:spacer id="spacer1" width="15px"/>
			
			<p:tabView>
		        <p:tab title="News">
				 	<webredcs:pnlNews iNews="#{newsMan}"/> 
		        </p:tab>
		        <p:tab title="Prospetto di Sintesi">
						<webredcs:pnlListaCatSociali id="wbrdListaCatSociali" listaCatSocialiBean="#{listaCatSocialiBean}"/>
						<!-- <p:commandButton value="vai" action="#{navigationBean.mobile}" /> -->
		        </p:tab>
		    </p:tabView>      			
		</h:form>
		
    
      
      
		
	</ui:define>
</ui:composition>
</html>
