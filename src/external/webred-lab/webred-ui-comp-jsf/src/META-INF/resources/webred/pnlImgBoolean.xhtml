<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Componente img boolean</title>		
	</h:head>
	<h:body>
		<composite:interface componentType="pnlImgBoolean" >
			<composite:attribute name="value" required="true" />
			<composite:attribute name="tooltip" />
		</composite:interface>
		<composite:implementation>
			<span id="#{cc.clientId}">
				  <p:graphicImage value="#{resource['webred/img/check.png']}" width="16px" rendered="#{cc.attrs.value}" title="#{cc.attrs.tooltip}"/>
				  <p:graphicImage value="#{resource['webred/img/cross.png']}" width="16px" rendered="#{!cc.attrs.value}" title="#{cc.attrs.tooltip}"/> 
			</span>
		</composite:implementation>
	</h:body>
	
</html>
