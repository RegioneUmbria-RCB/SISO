<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">

<h:head>
	<title>Icona Consenso Privacy</title>
</h:head>
<h:body>
	<composite:interface componentType="iconaConsensoPrivacy">
		<composite:attribute name="labelPrivacy"  required="true"/>
		<composite:attribute name="utenteAnonimo" required="true"/>
		<composite:attribute name="rendered" 	  default="true"/>
	</composite:interface>
	<composite:implementation>
	    <p:outputPanel id="pnlIconaConsenso" rendered="#{cc.attrs.rendered}" deferred="true">
	  	    <p:graphicImage value="#{resource['webred/img/signature-ok.png']}"      width="20px" title="#{cc.attrs.labelPrivacy}" rendered="#{cc.attrs.labelPrivacy!=null}"   /> 
			<p:graphicImage value="#{resource['webred/img/signature-no.png']}"      width="20px" title="Modulo privacy non sottoscritto"    rendered="#{cc.attrs.labelPrivacy==null and not cc.attrs.utenteAnonimo }"  />
			<p:graphicImage value="#{resource['webred/img/signature-anonimo.png']}" width="20px" title="Modulo privacy non sottoscrivibile" rendered="#{cc.attrs.labelPrivacy==null and cc.attrs.utenteAnonimo }" />  
		</p:outputPanel>
	</composite:implementation>
</h:body>

</html>
