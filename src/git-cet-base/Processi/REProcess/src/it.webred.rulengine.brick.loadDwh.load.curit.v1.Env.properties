				RAPPORTO_DI_CONTROLLO_DATA, \
				RAPPORTO_DI_CONTROLLO_ANNO, \
				RAP_DI_CONTROLLO_ESITO, \
				RAP_DI_CONTROLLO_RENDIMENTO, \
				RAP_DI_CONTROLLO_BACHARACH, \
				ISPEZIONE_AUT_COMP, \
				ISPEZIONE_DATA, \
				ISPEZIONE_ESITO, \
				DT_FILE_CSV, \
				PROCESSID, \
				RE_FLAG_ELABORATO, \
				DT_EXP_DATO \
 				FROM RE_CURIT WHERE RE_FLAG_ELABORATO \= '0' ORDER BY DT_EXP_DATO