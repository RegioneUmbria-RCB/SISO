				POTENZA_IMPIANTO_ACS, \
				POTENZA_IMPIANTO_RAFF, \
				UBICAZIONE_TOPONIMO, \
				UBICAZIONE_INDIRIZZO, \
				UBICAZIONE_CIVICO, \
				UBICAZIONE_COMUNE, \
				UBICAZIONE_PROVINCIA, \
				UBICAZIONE_CAP, \
				UBICAZIONE_CODICE_ISTAT, \
				CATASTO_SEZIONE, \
				CATASTO_FOGLIO, \
				CATASTO_PARTICELLA, \
				CATASTO_SUBALTERNO, \
				EDIFICIO_CATEGORIA, \
				VOLUMETRIA_RISC, \
				VOLUMETRIA_RAFF, \
				REGOLAZIONE, \
				CONTABILIZZAZIONE, \
				EMISSIONE, \
				APE_PRESENZA, \
				APE_CODICE, \
				GENERATORE_CATEGORIA, \
