<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">
      
	<h:head>
		<title>Dati Disabilita</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlDatiDisabilita">
			<composite:attribute name="iDatiDisabilita" type="it.webred.cs.jsf.interfaces.IDatiDisabilita"/>
		</composite:interface>
		<composite:implementation>			
			<table border="0" >
				<tr>
					<td>
						<h:outputText value="Gravità *" />
					</td>
					<td colspan="5">
						<p:selectOneMenu value="#{cc.attrs.iDatiDisabilita.idGravita}" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}">
	            			<f:selectItems value="#{cc.attrs.iDatiDisabilita.lstGravita}"/>
	            		</p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Tipologia disabilità *" />
					</td>
					<td>
						<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
							<p:selectOneRadio value="#{cc.attrs.iDatiDisabilita.idTipologia}" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}">
		            			<f:selectItems value="#{cc.attrs.iDatiDisabilita.lstTipologia}"/>
		            		</p:selectOneRadio>
		            		<p:spacer width="12" />
		            		<webredcs:tooltipInfo title="Tipo disabilità: che cosa si intende" 
		            			valueList="#{cc.attrs.iDatiDisabilita.lstCsTbDisabTipologia}"/>
						</h:panelGrid>
					</td>
					<td></td>
					<td>
					   <h:panelGrid columns="6"  rendered="#{cc.attrs.iDatiDisabilita.renderPDF}">
							<p:selectBooleanCheckbox itemLabel="#{cc.attrs.iDatiDisabilita.labelPDF}" value="#{cc.attrs.iDatiDisabilita.PDF}" 
													 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
							<p:spacer width="10"/>
							<webredcs:tooltipInfo title="PDF" stringDescr="Profilo Dinamico Funzionale"/>				 
							<p:spacer width="15"/>
							<p:inputText value="#{cc.attrs.iDatiDisabilita.anno}" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
							<p:outputLabel value="(solo anno)"/>
						</h:panelGrid>
					</td>
				
					<td>
					  <h:panelGrid columns="3"  rendered="#{cc.attrs.iDatiDisabilita.renderDF}">
						<p:selectBooleanCheckbox itemLabel="#{cc.attrs.iDatiDisabilita.labelDF}" value="#{cc.attrs.iDatiDisabilita.DF}" 
												 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
						<p:spacer width="10"/>
						<webredcs:tooltipInfo title="DF" stringDescr="Diagnosi Funzionale"/>
					  </h:panelGrid> 	
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Ente certificatore" />
					</td>
					<td>
						<p:selectOneMenu value="#{cc.attrs.iDatiDisabilita.idEnte}" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}">
	            			<f:selectItems value="#{cc.attrs.iDatiDisabilita.lstEnte}"/>
	            		</p:selectOneMenu>
					</td>
					<td>
						<h:outputText value="Certificatore" />
					</td>
					<td colspan="2">
						<p:inputText value="#{cc.attrs.iDatiDisabilita.certificatore}" size="50" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Terapie" />
					</td>
					<td colspan="5">
						<p:inputText value="#{cc.attrs.iDatiDisabilita.terapie}" size="100" disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
					</td>
				</tr>
				<tr >
					<td >
						<h:panelGrid columns="3"  rendered="#{cc.attrs.iDatiDisabilita.renderNIS}">
							<h:outputText value="#{cc.attrs.iDatiDisabilita.labelNIS}" />
							<p:spacer width="10"/>
							<webredcs:tooltipInfo title="NIS" stringDescr="Nucleo Integrato Specialistico"/>
						</h:panelGrid>
					</td>
					<td colspan="3">
					  <h:panelGrid columns="5"  rendered="#{cc.attrs.iDatiDisabilita.renderNIS}">
						<p:selectBooleanCheckbox itemLabel="Valutazione" value="#{cc.attrs.iDatiDisabilita.nisValutazione}" 
												 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
						<p:spacer width="15"/>
						<p:selectBooleanCheckbox itemLabel="Consulenza"  value="#{cc.attrs.iDatiDisabilita.nisConsulenza}" 
												 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
						<p:spacer width="15"/>
						<p:selectBooleanCheckbox itemLabel="Orientamento"  value="#{cc.attrs.iDatiDisabilita.nisOrientamento}" 
												 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
					  </h:panelGrid>
					</td>
					<td>
					   <h:panelGrid columns="3"  rendered="#{cc.attrs.iDatiDisabilita.renderCOP}">
							<p:selectBooleanCheckbox itemLabel="#{cc.attrs.iDatiDisabilita.labelCOP}" value="#{cc.attrs.iDatiDisabilita.consulenzaCOP}" 
													 disabled="#{cc.attrs.iDatiDisabilita.disabilitaForm}"/>
						    <p:spacer width="10"/>
							<webredcs:tooltipInfo title="COP" stringDescr="Consigliere per l'Orientamento Psicopedagogico"/>
						</h:panelGrid>
					</td>
				</tr>
			</table>

		</composite:implementation>
	</h:body>
	
</html>
