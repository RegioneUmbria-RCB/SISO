<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Gestione Schede valutazione multidimensionali</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlValMultidimensionale">
			<composite:attribute name="iSchedaMultidimAnz" type="it.webred.cs.json.valMultidimensionale.IValMultidimensionale" required="true"/>
			<composite:attribute name="listaIsee" required="false"/>
			
		</composite:interface>
		<composite:implementation 
			xmlns:webred="http://java.sun.com/jsf/composite/webred"
			xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
<!--  in realtà questo è il ver.1 -->
			<p:tabView id="tabViewValMultidim_v1" 
					   style="padding:0;" orientation="top" scrollable="true" effect="fade" 
					   rendered="#{cc.attrs.iSchedaMultidimAnz.versionLowerCase eq '1'}">
				
				<p:tab id="datiGenerali" title="Dati Generali">
					
					<!-- TAB DATI GENERALI - SCHEDA MULTIDIMENSIONALE -->
					<p:scrollPanel mode="native" style="height: 550px;">
					
					<p:outputPanel>
					<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
						<p:row>
							<p:column>
								<p:outputLabel for="descrizioneScheda" value="Descrizione:" />
								<p:inputTextarea cols="55" id="descrizioneScheda" widgetVar="descrizioneScheda" 
												 value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.descrizioneScheda}" required="true" requiredMessage="Immettere una descrizione" style="width:100%" />
							</p:column>
							<p:column>
								<p:outputLabel value="Data Valutazione: *" />
								<webred:pnlData dataValue="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.dataValutazione}" 
											    dataReq="true" dataReqMes="Immettere una data" dataPattern="dd/MM/yyyy" dataPatternLabel="gg/mm/aaaa" />
							</p:column>
						</p:row>
					</p:panelGrid>
											
					<h:panelGrid columns="1">
						<p:spacer height="20"/>
						<h:outputText value="Dove si trova la persona al momento della valutazione" style="font-weight: bold;"/>	
						<p:spacer height="10"/>
					</h:panelGrid>
					<h:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg" columns="4">
						
						<p:outputLabel for="momValTipo" value="Tipo" styleClass="outputSpace"/>
						<p:selectOneMenu id="momValTipo" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.momValTipo}" style="width:200px">
						    <f:selectItem noSelectionOption="true" itemLabel="- seleziona -"/>
						    <f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsTipoMomValutazione}"/>
						 </p:selectOneMenu>
					
						<p:outputLabel for="momValLuogo" value="Luogo:" styleClass="outputSpace"/>
						<p:inputText id="momValLuogo" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.momValLuogo}" />
				
						<p:outputLabel for="momValReferente" value="Referente:" styleClass="outputSpace"/>
						<p:inputText id="momValReferente" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.momValRef}" />
					
						<p:outputLabel for="momValTelefono" value="Telefono:" styleClass="outputSpace"/>
						<p:inputText id="momValTelefono" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.momValTel}" />
						
					</h:panelGrid>
					</p:outputPanel>
					</p:scrollPanel>
					</p:tab>
					<p:tab id="reteFam" title="Rete Familiare">
					   	 <!-- TAB RETE FAMILIARE - SCHEDA MULTIDIMENSIONALE -->
						<p:scrollPanel mode="native" style="height: 550px;">
						
							<h:panelGrid columns="1">
								<h:outputText value="Rete Familiare *" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
							<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
								<p:row>
									<p:column colspan="3">
										<p:selectBooleanCheckbox label="Vive con il coniuge" itemLabel="Vive con il coniuge"  
																 value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.viveConiuge}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
									
											<p:selectBooleanCheckbox itemLabel="Vive con i figli" label="Vive con i figli" 
																	 value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.viveFigli}" widgetVar="viveFigli" />
									</p:column>
									<p:column>
											<webredcs:tooltipInfo stringDescr="Vive con i figli nella propria abitazione o presso l'abitazione dei figli."/>
									</p:column>
									<p:column>
										<p:outputLabel  widgetVar="viveFigliQuando" value="Da quando?" styleClass="outputSpace" />
										<webred:pnlData dataValue="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.daQuandoViveFigli}" 
														dataPattern="dd/MM/yyyy" dataPatternLabel="gg/mm/aaaa" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.viveFamiliari}" label="Vive con i familiari" itemLabel="Vive con i familiari"/>
									</p:column>
									<p:column>
										<webredcs:tooltipInfo stringDescr="Vive con familiari o conoscenti, nella propria abitazione o presso l'abitazione di loro"/>
									</p:column>
									<p:column>
										<p:outputLabel value="Da quando?" styleClass="outputSpace" />
										<webred:pnlData dataValue="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.daQuandoViveFamiliari}" 
														dataPattern="dd/MM/yyyy" dataPatternLabel="gg/mm/aaaa" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.viveSolo}" label="Vive solo" itemLabel="Vive solo" />
									</p:column>
									<p:column>
										<webredcs:tooltipInfo stringDescr="Vive con familiari nella propria abitazione"/>
									</p:column>
									<p:column>
										<p:outputLabel  value="Da quando?"  styleClass="outputSpace"/>
										<webred:pnlData dataValue="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.daQuandoViveSolo}" 
														dataPattern="dd/MM/yyyy" dataPatternLabel="gg/mm/aaaa" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:selectBooleanCheckbox label="Vive con gli altri" itemLabel="Vive con gli altri"
										  					     value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.viveAltri}"/>
									</p:column>
									<p:column>
										<p:outputLabel for="specificare" value="Specificare" styleClass="outputSpace"/>
										<p:inputText id="specificare" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.specificare}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						
							<h:panelGrid columns="1">
								<p:spacer height="20"/>
								<h:outputText value="Famiglia anagrafica" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
								<p:commandButton value="Apri Anagrafica Corrente" disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAnaConvButton}" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagConv}"  
									oncomplete="PF('famAnaCorrDialog').show()" onstart="famAnaConv.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />
								<p:spacer height="5"/>									
							</h:panelGrid>	
													
							<p:dataTable id="famAnaConv" widgetVar="famAnaConv" styleClass="tableNoBg" 
										 value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.famAnaConvs}" 
										 selection="#{cc.attrs.iSchedaMultidimAnz.selectedfamAnaConvs}"
										 emptyMessage="-" rowKey="#{famAnaConv.id}" var="famAnaConv">
						        <p:ajax event="rowSelectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
								<p:ajax event="rowUnselectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
						        <p:ajax event="rowSelect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
								<p:ajax event="rowUnselect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
						        
						        <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
					    
						        <p:column headerText="Cognome">
						            <h:outputText value="#{famAnaConv.cognome}" />
						        </p:column>
						 
						        <p:column headerText="Nome">
						            <h:outputText value="#{famAnaConv.nome}" />
						        </p:column>
						 
						        <p:column headerText="Indirizzo">
						            <h:outputText value="#{famAnaConv.indirizzo}" />
						        </p:column>
						 
						        <p:column headerText="Città">
						            <h:outputText value="#{famAnaConv.citta}" />
						        </p:column>
						        
						        <p:column headerText="Parentela">
						            <h:outputText value="#{famAnaConv.parentela}" />
						        </p:column>
						        
						        <p:column headerText="Telefono">
						            <h:outputText value="#{famAnaConv.telefono}" />
						        </p:column>
						        
						        <p:column headerText="Disponibilità">
						            <h:outputText value="#{famAnaConv.disponibilita}" />
						        </p:column>
						        
						        <f:facet name="footer">
									<p:commandButton action="#{cc.attrs.iSchedaMultidimAnz.removeAnaConv}" disabled="#{cc.attrs.iSchedaMultidimAnz.removeAnaConvButton}" update=":#{p:component('famAnaConv')}" value="Rimuovi" />
								</f:facet>
						    </p:dataTable>
						
							<h:panelGrid columns="1">
								<p:spacer height="20"/>
								<h:outputText value="Relazioni con altri familiari/parenti non conviventi" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
						
							<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
								<p:row>
									<p:column>									
										<p:outputLabel for="nFigli" value="N° figli" styleClass="outputSpace" />
										<p:spinner id="nFigli" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.nFigli}" min="0" max="31" size="4"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nFiglie" value="N° figlie" styleClass="outputSpace" />
										<p:spinner id="nFiglie" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.nFiglie}" min="0" max="32" size="4"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nSorelle" value="N° sorelle" styleClass="outputSpace" />
										<p:spinner id="nSorelle" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.nSorelle}" min="0" max="33" size="4"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nFratelli" value="N° fratelli" styleClass="outputSpace" />
										<p:spinner id="nFratelli" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.nFratelli}" min="0" max="34" size="4"/>
									</p:column>
								</p:row>
							</p:panelGrid>
							
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
								<p:commandButton value="Apri Anagrafica Corrente" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagNonConv}" 
									oncomplete="PF('famAnaCorrDialog').show()"
									disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAnaNonConvButton}" 
									onstart="famAnaNonConv.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />
								<p:spacer height="5"/>
							</h:panelGrid>
					
							<p:dataTable id="famAnaNonConv" widgetVar="famAnaNonConv" styleClass="tableNoBg"
								value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.famAnaNonConvs}"
								selection="#{cc.attrs.iSchedaMultidimAnz.selectedfamAnaNonConvs}" 
								emptyMessage="-"
								rowKey="#{famAnaNonConv.id}" var="famAnaNonConv">
								<p:ajax event="rowSelectCheckbox"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowUnselectCheckbox"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowSelect"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowUnselect"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
					
								<p:column selectionMode="multiple"
									style="width:2%;text-align:center" />
					
								<p:column headerText="Cognome">
									<h:outputText value="#{famAnaNonConv.cognome}" />
								</p:column>
					
								<p:column headerText="Nome">
									<h:outputText value="#{famAnaNonConv.nome}" />
								</p:column>
					
								<p:column headerText="Indirizzo">
									<h:outputText value="#{famAnaNonConv.indirizzo}" />
								</p:column>
					
								<p:column headerText="Città">
									<h:outputText value="#{famAnaNonConv.citta}" />
								</p:column>
					
								<p:column headerText="Parentela">
									<h:outputText value="#{famAnaNonConv.parentela}" />
								</p:column>
					
								<p:column headerText="Telefono">
									<h:outputText value="#{famAnaNonConv.telefono}" />
								</p:column>
					
								<p:column headerText="Disponibilità">
									<h:outputText value="#{famAnaNonConv.disponibilita}" />
								</p:column>
					
								<f:facet name="footer">
									<p:commandButton
										action="#{cc.attrs.iSchedaMultidimAnz.removeAnaNonConv}"
										disabled="#{cc.attrs.iSchedaMultidimAnz.removeAnaNonConvButton}"
										update=":#{p:component('famAnaNonConv')}" value="Rimuovi" />
								</f:facet>
							</p:dataTable>
							<p:spacer height="20"/>
							<h:panelGrid columns="3">
								<h:outputText value="Sintesi valutazione rete familiare *" style="font-weight: bold;"/>	
							 	<p:spacer width="10"/>
								<webredcs:tooltipInfo title="Info valutazione rete familiare" 
					             			valueList="#{cc.attrs.iSchedaMultidimAnz.infoValFamTooltip}"/>
							</h:panelGrid>
						
							<p:outputLabel for="valFam" value="Grave - Insufficiente - Limitata - Buona" styleClass="outputSpace" />
							
							<p:rating id="valFam" styleClass="valFamRating" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.valFamRating}" stars="4" cancel="false" />
							<p:spacer height="20"/>
						</p:scrollPanel>
					</p:tab>
					<p:tab id="reteSoc" title="Rete Sociale">
						<!-- TAB RETE SOCIALE - SCHEDA MULTIDIMENSIONALE -->
							<p:scrollPanel mode="native" style="height: 550px;">
							
							<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
								<p:row>
									<p:column>
										<h:panelGrid columns="1">
											<h:outputText value="Relazioni con altri soggetti *" style="font-weight: bold;"/>	
											<p:spacer height="10"/>
										</h:panelGrid>
										<p:outputLabel for="relAltriSogg" value="Esistenza supporto non familiare presente?" styleClass="outputSpace" />
										
										<p:selectOneButton id="relAltriSogg" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.relAltriSogg}">
									        <f:selectItem itemLabel="Si" itemValue="si" />
									        <f:selectItem itemLabel="No" itemValue="no" />
									        <f:selectItem itemLabel="Non Rilevato" itemValue="nonValutato" />
									    </p:selectOneButton>
									</p:column>
									<p:column>
										<h:panelGrid columns="1">
											<h:outputText value="Relazioni con altri soggetti Retribuiti *" style="font-weight: bold;"/>	
											<p:spacer height="10"/>
										</h:panelGrid>
										<p:outputLabel for="relAltriSoggRetr" value="Esistenza supporto retribuito presente?" styleClass="outputSpace" />
										
										<p:selectOneButton id="relAltriSoggRetr" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.relAltriSoggRetr}">
									        <f:selectItem itemLabel="Si" itemValue="si" />
									        <f:selectItem itemLabel="No" itemValue="no" />
									        <f:selectItem itemLabel="Non Rilevato" itemValue="nonValutato" />
									    </p:selectOneButton>
									</p:column>
								</p:row>
								<p:spacer height="15" />
								<p:row>
									<p:column colspan="2">
										<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
											<p:commandButton value="Apri Anagrafica Corrente" disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAltrifamButton}" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagAltri}"  
												oncomplete="PF('famAnaCorrDialog').show()" onstart="famAnaAltri.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />				
											<p:spacer height="5"/>
										</h:panelGrid>
																
										<p:dataTable id="famAnaAltri" widgetVar="famAnaAltri" styleClass="tableNoBg" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.famAnaAltris}" selection="#{cc.attrs.iSchedaMultidimAnz.selectedfamAnaAltris}" rowKey="#{famAnaAltri.id}" var="famAnaAltri">
									        <p:ajax event="rowSelectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaAltri}" update=":#{p:component('famAnaAltri')}" />
											<p:ajax event="rowUnselectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaAltri}" update=":#{p:component('famAnaAltri')}" />
									        <p:ajax event="rowSelect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaAltri}" update=":#{p:component('famAnaAltri')}" />
											<p:ajax event="rowUnselect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaAltri}" update=":#{p:component('famAnaAltri')}" />
									        
									        <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
						      
									        <p:column headerText="Cognome">
									            <h:outputText value="#{famAnaAltri.cognome}" />
									        </p:column>
									 
									        <p:column headerText="Nome">
									            <h:outputText value="#{famAnaAltri.nome}" />
									        </p:column>
									 
									        <p:column headerText="Indirizzo">
									            <h:outputText value="#{famAnaAltri.indirizzo}" />
									        </p:column>
									 
									        <p:column headerText="Città">
									            <h:outputText value="#{famAnaAltri.citta}" />
									        </p:column>
									        
									        <p:column headerText="Relazione">
									            <h:outputText value="#{famAnaAltri.parentela}" />
									        </p:column>
									        
									        <p:column headerText="Telefono">
									            <h:outputText value="#{famAnaAltri.telefono}" />
									        </p:column>
									        
									        <p:column headerText="Disponibilità">
									            <h:outputText value="#{famAnaAltri.disponibilita}" />
									        </p:column>
									        
									        <f:facet name="footer">
												<p:commandButton action="#{cc.attrs.iSchedaMultidimAnz.removeAnaAltri}" disabled="#{cc.attrs.iSchedaMultidimAnz.removeAnaAltriButton}" update=":#{p:component('famAnaAltri')}" value="Rimuovi" />
											</f:facet>
									    </p:dataTable>
								    </p:column>
								</p:row>
							</p:panelGrid>
							<p:spacer height="20"/>
							<h:panelGrid columns="3">
								<h:outputText value="Sintesi valutazione rete sociale" style="font-weight: bold;"/>	
								<p:spacer width="10"/>
								<webredcs:tooltipInfo title="Info valutazione rete sociale" 
						             		valueList="#{cc.attrs.iSchedaMultidimAnz.infoValReteSocTooltip}"/>
							</h:panelGrid>
							<p:outputLabel value="Grave - Insufficiente - Limitata - Buona" styleClass="outputSpace" />					
							<p:rating id="valReteSocRating" styleClass="valFamRating" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.valReteSocRating}" stars="4" cancel="false" />
							
							</p:scrollPanel>
   
					</p:tab>
					<p:tab id="statoSal" title="Stato di Salute">
					   <!-- TAB STATO SALUTE - SCHEDA MULTIDIMENSIONALE -->
					   <p:scrollPanel mode="native" style="height: 550px;">
					   <h:panelGrid columns="1">
							<h:outputText value="Stato di salute e autosufficienza" style="font-weight: bold;"/>	
							<p:spacer height="5"/>
						</h:panelGrid>
						<p:outputLabel for="statoSalAuto" value="Elementi significativi acquisiti dal Medico di Medicina Generale o dallo specialista:" styleClass="outputSpace" />
						 <p:panelGrid id="statoSalAuto" cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:selectBooleanCheckbox id="patCard" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.patCard}" 
									                         itemLabel="patologie cardiovascolari" label="patologie cardiovascolari" />
								</p:column>
								<p:column>
									<p:inputText id="patCardDesc" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.patCardDesc}" />
								</p:column>
								<p:column>
									<p:selectBooleanCheckbox id="patRen" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.patRen}" 
															 label="patologie renali"  itemLabel="patologie renali" />
								</p:column>
								<p:column>
									<p:inputText id="patRenDesc" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.patRenDesc}" />
								</p:column>
							</p:row>

														 label="piaghe da decubito"  itemLabel="piaghe da decubito" />
							</p:column>
							<p:column>
								<p:inputText id="piagheDecubDesc" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.piagheDecubDesc}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:selectBooleanCheckbox id="altrePat" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.altrePat}" 
														 label="altre patologie"  itemLabel="altre patologie" />
							</p:column>
							<p:column>
								<p:inputText id="altrePatDesc" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.altrePatDesc}" />
							</p:column>
							<p:column>
								<p:selectBooleanCheckbox id="altreInfo"	value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.altreInfo}" 
														 label="altre informazioni" itemLabel="altre informazioni" />
							</p:column>
							<p:column>
								<p:inputText id="altreInfoDesc" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.altreInfoDesc}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<p:outputLabel for="noteSanit" value="Note sanitarie:" styleClass="outputSpace" />
								<p:inputTextarea id="noteSanit" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.noteSanit}" cols="80" style="width:100%"/>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:spacer height="10"/>
					<h:panelGrid columns="4">
						<h:outputText value="Salute fisica" style="font-weight: bold;"/>	
						<p:spacer width="10"/>
						<webredcs:tooltipInfo title="Info Stato di Salute Fisica" 
				             		valueList="#{cc.attrs.iSchedaMultidimAnz.infoSalFisicTooltip}"/>
						<p:selectOneButton id="salFisic" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.salFisic}">
							<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsSaluteFisica}"/>
					    </p:selectOneButton>
				   
						<h:outputText value="Salute psichica" style="font-weight: bold;"/>	
						<p:spacer width="10"/>
						<webredcs:tooltipInfo title="Info Stato di Salute Psichica" 
				             		valueList="#{cc.attrs.iSchedaMultidimAnz.infoSalPsichicaTooltip}"/>
					
						<p:selectOneButton id="salPSi" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.valSalutePsi}">
							<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsSalutePsichica}"/>
					    </p:selectOneButton>
				
				    </h:panelGrid>
				   
				    </p:scrollPanel>  
				</p:tab>
				<p:tab id="abit" title="Abitazione">
				   <!-- TAB ABITAZIONE - SCHEDA MULTIDIMENSIONALE -->
				   
				   <p:scrollPanel mode="native" style="height: 550px;">
					
					<h:panelGrid columns="2" cellpadding="10" styleClass="tableNoBg" >
						
							<p:outputLabel for="tipAbit" value="Tipologia abitazione" styleClass="outputSpace" /> 
							<h:panelGrid columns="5">
								 <p:selectOneMenu id="tipAbit" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.tipAbit}" style="width:200px">
									<f:selectItem itemLabel="- seleziona -" noSelectionOption="true"/>  
									<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbTipo}" />
								</p:selectOneMenu> 
								
								<p:outputLabel for="ascensore" value="Ascensore" styleClass="outputSpace" />
								<p:selectOneButton id="ascensore" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.ascensore}">
							        <f:selectItem itemLabel="Si" itemValue="si" />
							        <f:selectItem itemLabel="No" itemValue="no" />
							    </p:selectOneButton>
							
								<p:outputLabel for="portineria" value="Portineria" styleClass="outputSpace" />		
								<p:selectOneButton id="portineria" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.portineria}">
							        <f:selectItem itemLabel="Si" itemValue="si" />
							        <f:selectItem itemLabel="No" itemValue="no" />
							    </p:selectOneButton>
							 </h:panelGrid>
							<p:outputLabel for="abGod" value="Titolo di godimento" styleClass="outputSpace" />
							<p:selectOneMenu id="abGod" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.abGod}" style="width:200px">
								<f:selectItem itemLabel="- seleziona -" noSelectionOption="true"/>  
								<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbTitolo}" />
							 </p:selectOneMenu>
							
							<p:outputLabel for="numVani" value="Num.Vani" styleClass="outputSpace" />
							<p:spinner id="numVani" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.numVani}" min="0"  size="3" />
							<!-- <p:selectOneMenu id="numVani" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.comp}" style="width:200px">
								<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbComposizione}"/>
							 </p:selectOneMenu>   -->
							 
						    <p:outputLabel for="proprietarioGestore" value="Proprietario / Gestore" styleClass="outputSpace" />
							<p:selectOneMenu id="proprietarioGestore" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.proprietarioGestore}" style="width:200px">
								<f:selectItem itemLabel="- seleziona -" noSelectionOption="true"/>  
								 <f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbProprietario}" /> 
							 </p:selectOneMenu>
							 
							<p:outputLabel for="riscaldamento" value="Riscaldamento" styleClass="outputSpace" />
							
							<p:selectOneButton id="riscaldamento" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.riscaldamento}">
						        <f:selectItem itemLabel="Centralizzato" itemValue="centralizzato" />
						        <f:selectItem itemLabel="Autonomo" itemValue="autonomo" />
						    </p:selectOneButton>
						
							<p:outputLabel for="gabinetto" value="Gabinetto" styleClass="outputSpace" />	
							<p:selectOneButton id="gabinetto" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.gabinetto}">
								<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbBagno}"/>
						    </p:selectOneButton>
							
							<p:outputLabel for="fornito" value="Fornito:" styleClass="outputSpace" />
							<p:selectManyCheckbox id="fornito" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.fornitos}">
								<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbFornito}"/>
					        </p:selectManyCheckbox>
							
							<p:outputLabel for="elettrodom" value="Elettrodomestici:" styleClass="outputSpace" />
							<p:selectManyCheckbox id="elettrodom" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.elettrodoms}">
								<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbElettrodomestici}"/>
					        </p:selectManyCheckbox>
							
							<p:outputLabel for="altriProbEsit" value="Altri problemi esistenti:" styleClass="outputSpace" />
							<p:selectManyCheckbox id="altriProbEsit" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.altriProbEsits}" layout="grid" columns="1">
					           <f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsAbAltriProblemi}"/>
					        </p:selectManyCheckbox>
							
					</h:panelGrid>
					<p:spacer height="20"/>
					<p:fieldset legend="Sintesi valutazione abitativa">
					<h:panelGrid columns="2" width="100%">
						<h:panelGrid columns="2">
							<h:outputText value="Adeguatezza Abitativa" style="font-weight: bold;"/>	
							<webredcs:tooltipInfo title="Adeguatezza Abitativa" 
				              		valueList="#{cc.attrs.iSchedaMultidimAnz.infoAdAbitTooltip}"/>
						</h:panelGrid>
						
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:outputLabel for="adAbit" value="Insufficiente - Sufficiente - Buona" styleClass="outputSpace" />					
									<p:rating id="adAbit" styleClass="adAbitRating" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.adAbitRating}" stars="3" cancel="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
						
						<h:panelGrid columns="2">	
							<h:outputText value="Ubicazione Abitazione" style="font-weight: bold;"/>	
						    <webredcs:tooltipInfo title="Info Ubicazione Abitazione" 
				              		valueList="#{cc.attrs.iSchedaMultidimAnz.infoUbAbitTooltip}"/>
						</h:panelGrid>
				
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>									
									<p:selectOneRadio id="ubAbit" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.ubAbits}" style="display:inline;">
										<f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.lstItemsUbAbitazione}" />
							        </p:selectOneRadio>
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:panelGrid>
					</p:fieldset>
					</p:scrollPanel>
				</p:tab>
				<p:tab id="econ" title="Economia">
				  <!-- TAB ECONOMIA - SCHEDA MULTIDIMENSIONALE -->
				   	<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:outputLabel for="iseeRipa" value="ISEE riparametrata:" styleClass="outputSpace" />
									<p:inputText id="iseeRipa" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.iseeRipa}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<br/>
						<p:dataTable var="rowIsee" rowIndexVar="rowKeyIsee" emptyMessage="Nessun elemento presente"
							value="#{cc.attrs.listaIsee}">
							
							<f:facet name="header">
				            	Elenco ISEE
				        	</f:facet>
							
							<p:column headerText="Anno">	
								<h:outputText value="#{rowIsee.selected.protocolloBean.anno}"/>
							</p:column>
							
							<p:column headerText="ISEE">	
								<h:outputText value="&euro; #{rowIsee.selected.isee}"/>
							</p:column>
							
							<p:column headerText="Data">	
								<h:outputText value="#{rowIsee.selected.dataIsee}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
						</p:dataTable>
						
				</p:tab>
				<p:tab id="mapRis" title="Mappe Risorse">
				  <!-- TAB MAPPA RISORSE - SCHEDA MULTIDIMENSIONALE -->
				   <table class="ui-selectmanycheckbox ui-widget mapRis" style="width: 100%">
						<tbody>
							<tr>
								<td>
								</td>
								<td>
									<table style="width:100%; text-align:center;" class="ui-selectmanycheckbox ui-widget mapRisTop">
										<tbody>
											<tr>
												<ui:repeat var="dachi" value="#{cc.attrs.iSchedaMultidimAnz.dachis}">
													<td><div style="width:50px">#{dachi}</div></td>
													<td><p:spacer width="17" height="18" /></td>
												</ui:repeat>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<table style="width:100%" class="ui-selectmanycheckbox ui-widget mapRisleft">
										<tbody>
											<ui:repeat var="prestazioni" value="#{cc.attrs.iSchedaMultidimAnz.prestazionis}">
												<tr>
													<td><div style="height:18px">#{prestazioni}</div></td>
												</tr>
											</ui:repeat>
										</tbody>
									</table>
								</td>
								<td>
									<p:selectManyCheckbox style="width:100%; text-align:center;" value="#{cc.attrs.iSchedaMultidimAnz.jsonCurrent.prestazioniDachis}" styleClass="mapRisCenter" layout="grid" columns="7">
							            <f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.prestDachis}"/>
							        </p:selectManyCheckbox>
								</td>
							</tr>
						</tbody>
					</table>
				</p:tab>
			</p:tabView>
			
		</composite:implementation>
	</h:body>
