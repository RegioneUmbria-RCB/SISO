<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
	xmlns:webred="http://java.sun.com/jsf/composite/webred">

		<script type="text/javascript">
		    //<![CDATA[
		function start() {
		    PF('statusDialog').show();
		}
		 
		function stop() {
		    PF('statusDialog').hide();
		}
		    //]]>
</script>   
	<h:head>

	</h:head>
	<h:body>
		<composite:interface componentType="pnlSal">
		
		</composite:interface>
		<composite:implementation>
		<p:panel id="panelSAL">
			<p:outputPanel rendered="#{cc.attrs.iRelazioni.relazioneDTO.relazione.microAttivita.flagTipoForm eq 4}">
			<p:panelGrid style="width:100%">
			<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
						itemLabel="Consulenza "
						value="#{cc.attrs.iRelazioni.relazioneDTO.sal.consulenza}" />
				</p:column>
				<p:spacer width="20px"></p:spacer>
				<p:column>
				   <p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Presentazione situazione "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.presentazioneSituazione}" />
				</p:column>
			</p:row>
				<p:row colspan="2">
				<p:column>
				   <p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Condivisione Percorso SAL "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.condivisionePercorsoSsal}" />
				</p:column>
				<p:spacer width="20px"></p:spacer>
				<p:column>
				  <p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Verifica "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.verifica}" />
				</p:column>
				</p:row>	
					<p:row colspan="2">
				<p:column>
				  	<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Ri-progettazione "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.riProgettazione}" />
				</p:column>
				<p:column>
				</p:column>
				</p:row>
			</p:panelGrid>
			</p:outputPanel>
			<p:outputPanel rendered="#{cc.attrs.iRelazioni.relazioneDTO.relazione.microAttivita.flagTipoForm eq 5}">
			<p:panelGrid style="width:100%">
			<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Ricerca contesto idoneo "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.ricercaContestoIdoneo}" />
					</p:column>
						<p:spacer width="20px"></p:spacer>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Ricerca di opportunità "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.ricercaOpportunita}" />
			    </p:column>
			    </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Colloquio "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.colloquio}" />
						</p:column>
						<p:spacer width="20px"></p:spacer>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Bilancio risorse "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.bilancioRisorse}" />
				</p:column>
				</p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Bilancio competenze "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.bilancioCompetenze}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Counseling psicosociale "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.counselingPsicosociale}" />
				 </p:column>
				 </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Redazione condivisa progetto personalizzato "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.redazioneCondPrgPers}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Ricerca attiva (autonoma) del lavoro "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.ricercaAttivaLavoro}" />
				 </p:column>
				 </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Rifiuto attività da parte dell'utente "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.rifiutoAttUtente}" />
				</p:column>
				</p:row>
				</p:panelGrid>
			</p:outputPanel>
			<p:outputPanel rendered="#{cc.attrs.iRelazioni.relazioneDTO.relazione.microAttivita.flagTipoForm eq 6}">
				<p:panelGrid style="width:100%">
			<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Azioni sul contesto ospitante "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.azioniContestoOspitante}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Protocollo contesto "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.protocolloContesto}" />
			    </p:column>
			    </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Tutoraggio / Accompagnamento "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.tutoraggioAccompagnamento}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Monitoraggio "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.monitoraggio}" />
				 </p:column>
				 </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Costruzione esperienza in situazione (ruoli, mansioni ecc.) "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.costrEsperienzaSituazione}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Verifica e analisi andamento "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.verificaAnalisiAndamento}" />
				 </p:column>
				 </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Gruppo di confronto utenti in progetto "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.gruppoConfrUtentiPrg}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Sostegno a lavoratori occupati "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.sostegnoLavoratoriOccupati}" />
				 </p:column>
				 </p:row>
				<p:row colspan="2">
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Attività di chiusura persorso "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.attivitaChiusuraPercorso}" />
				</p:column>
				<p:column>
				<p:selectBooleanCheckbox style="vertical-align:middle;"
					itemLabel="Rifiuto attività da parte dell'utente "
					value="#{cc.attrs.iRelazioni.relazioneDTO.sal.rifiutoAttUtente}" />
				 </p:column>
				 </p:row>
				 </p:panelGrid>
			</p:outputPanel>
			<p:outputPanel>
			<p:panelGrid style="width:100%">
			<p:row colspan="1">
				<p:column>
		         <h:outputLabel for="note" value="Note"	style="vertical-align:middle;" />
		       </p:column>
		    </p:row>
			<p:row colspan="1">
				<p:column>
					<p:inputTextarea id="note" rows="4" cols="100" label="Note"
						value="#{cc.attrs.iRelazioni.relazioneDTO.sal.note}" />
				</p:column>
			</p:row>
			<p:row colspan="4">
			  <p:column>
			      <p:spacer height="10"></p:spacer>
			    <p:outputPanel	rendered="#{!cc.attrs.iRelazioni.uploadDisabled}">
					<webredcs:pnlUploadFile
						iUploadFile="#{cc.attrs.iRelazioni.diarioDocsMan.uFileMan}"
						fileLimit="1" />
				</p:outputPanel>
				<p:outputPanel rendered="#{cc.attrs.iRelazioni.uploadDisabled}">
					<h:outputLabel value="Documento Caricato: " style="font-weight:bold;" />
					<p:spacer width="10px" />
						<h:outputText value="#{cc.attrs.iRelazioni.relazioneDTO.csLaodDocumento.nome}"  />
					<p:spacer width="10px" />
					<p:commandButton icon="ui-icon-trash" title="Rimuovi" id="cmdRimuoviDocSal"
						action="#{cc.attrs.iRelazioni.eliminaDocumento}"
						process="@this"
						update=":#{p:component('panelSAL')}" />
				</p:outputPanel>
			  </p:column>
			</p:row>
			</p:panelGrid>
			</p:outputPanel>
		</p:panel>
	</composite:implementation>
	</h:body>
</ui:composition>
