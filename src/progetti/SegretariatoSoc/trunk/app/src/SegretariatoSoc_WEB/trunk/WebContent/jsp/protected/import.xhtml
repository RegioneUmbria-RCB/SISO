<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:webred="http://java.sun.com/jsf/composite/webred"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">
	
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
		
		<p:dialog modal="true" widgetVar="statusDialog" header="Caricamento"   
	        draggable="false" closable="false" resizable="false" >  
	    	<p:graphicImage value="/images/loadingbar.gif" />  
		</p:dialog>
		
		<ui:fragment rendered="#{userBean.admin}" >
			<p:commandButton id="importButton" action="#{importBean.startImport()}"
				value="Import" icon="ui-icon-disk"  />
		</ui:fragment>
			           
	
	
	</ui:define>

</ui:composition>
</html>
