<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Tooltip con informazioni</title>
	</h:head>
	<h:body>
		<composite:interface componentType="tooltipInfo">
			<composite:attribute name="title"/>
			<composite:attribute name="valueList"/>
			<composite:attribute name="stringList"/>
			<composite:attribute name="stringDescr"/>
			<composite:attribute name="selectItemList"/>
			<composite:attribute name="icona" default="/webredcs/img/info.png"/>
		</composite:interface>
		<composite:implementation>
			
			<p:graphicImage id="imgTooltip#{cc.attrs.var}" value="#{cc.attrs.icona}"  styleClass="info" height="15px"/>
				
			<p:tooltip for="imgTooltip#{cc.attrs.var}" styleClass="tooltip">
				
				<h:outputText styleClass="title" style="font-weight: bold;" value="#{cc.attrs.title}" />
				
				<div class="datalist-noborder">
					<p:dataList value="#{cc.attrs.valueList}" styleClass="dataList" var="row" type="definition" rendered="#{not empty cc.attrs.valueList}">  
					    <h:outputText styleClass="bold" value="#{row.descrizione}: "/> 
					    <h:outputText value=" #{row.tooltip}" /> 
					</p:dataList>
					<p:dataList value="#{cc.attrs.stringList}" styleClass="dataList" var="row" type="definition" rendered="#{not empty cc.attrs.stringList}">  
					    <h:outputText  value="#{row}"/> 
					</p:dataList>
					
					<h:outputText value="#{cc.attrs.stringDescr}" rendered="#{not empty cc.attrs.stringDescr}" escape="false"/>
					
					<p:dataList value="#{cc.attrs.selectItemList}" styleClass="dataList" var="row" type="definition" rendered="#{not empty cc.attrs.selectItemList}">  
					    <h:outputText styleClass="bold" value="#{row.value}: "/> 
					    <h:outputText value=" #{row.label}" />
					</p:dataList>
				</div>
				
			</p:tooltip>
					
		</composite:implementation>
	</h:body>
		
</html>
