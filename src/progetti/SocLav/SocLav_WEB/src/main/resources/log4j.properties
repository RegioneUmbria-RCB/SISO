log4j.rootLogger=INFO, CONSOLE

log4j.logger.it.umbriadigitale=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %-5p [%c{1}:%L] %m%n



log4j.appender.logfile.file=org.apache.log4j.FileAppender
log4j.appender.logfile.file.append=true
log4j.appender.logfile.file.file=${catalina.home}/logs/dse.log
log4j.appender.logfile.file.threshold=DEBUG
log4j.appender.logfile.file.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.file.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %-5p [%c{1}:%L] %m%n
