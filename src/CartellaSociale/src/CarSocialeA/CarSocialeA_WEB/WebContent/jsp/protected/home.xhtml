<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:webred="http://java.sun.com/jsf/composite/webred"
	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">
		<h:form id="frmNuovaCartella">
			<p:panel id="palel1" header="">		
				<h:panelGrid id="panelG1" columns="10">
					<p:commandButton id="listacb" value="Lista Casi"  
					    rendered="#{navigationBean.renderListaCasi}" 
					    action="#{navigationBean.goListaCasi(true)}"/>
					
					<p:commandButton id="schedesegrb" value="Schede #{navigationBean.labelSegrSociale}" 
					    rendered="#{listaSchedeSegrBean.renderListaSchedeSegr}"
						action="#{navigationBean.goSchedeSegretariato}"/>
						
					<p:commandButton id="erogazionib" value="Erogazioni Interventi" 
					    rendered="#{navigationBean.abilitaErogazioneInterventi}" 
					    action="#{navigationBean.goErogazioniInterventi}" />
					
					<p:commandButton id="exportcasellb" value="Esporta casellario" 
					    rendered="#{navigationBean.esportaCasellario}" 
						action="#{navigationBean.goEsportaCasellario}"/>
				</h:panelGrid>			
			</p:panel>
			
			<p:spacer id="spacer1" width="15px"/>
			
			<p:tabView>
		        <p:tab title="News">
				  <p:layoutUnit position="west" size="250" style="border: none;"> 
						<iframe  src="https://docs.google.com/presentation/d/1-szS_d9VaN9d6MVCvvxVn6Fcz7m2tGKDWDChMX2zyCY/embed?start=false&amp;loop=false&amp;delayms=60000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
			      </p:layoutUnit>    
		        </p:tab>
		        <p:tab title="Prospetto di Sintesi">
						<webredcs:pnlListaCatSociali id="wbrdListaCatSociali" listaCatSocialiBean="#{listaCatSocialiBean}"/>
		        </p:tab>
		    </p:tabView>
    
			

      			
		</h:form>
		
    
      
      
		
	</ui:define>
</ui:composition>
</html>
