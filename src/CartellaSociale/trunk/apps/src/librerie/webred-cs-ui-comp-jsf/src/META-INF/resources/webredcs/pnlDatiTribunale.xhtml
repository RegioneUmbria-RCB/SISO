<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">
      
	<h:head>
		<title>Dati Tribunale</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlDatiTribunale">
			<composite:attribute name="iDatiTribunale" type="it.webred.cs.jsf.interfaces.IDatiTribunale"/>
		</composite:interface>
		<composite:implementation>			
			
			<h:panelGrid columns="6"  cellspacing="10">
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.TMCivile}" itemLabel="TM Civile" disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}" />
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.TMAmministrativo}" itemLabel="TM Amministrativo"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"  />
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.penaleMinorile}" itemLabel="Penale minorile"   disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"/>
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.TO}" itemLabel="TO"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"/>
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.NIS}"  itemLabel="NIS"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"/>
				<p:selectBooleanCheckbox value="#{cc.attrs.iDatiTribunale.procuraMinorile}"  itemLabel="Procura Minorile"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"/>
			</h:panelGrid>
			<h:panelGrid columns="4" >
				<h:outputText value="Macro segnalazione" />
				<p:selectOneMenu value="#{cc.attrs.iDatiTribunale.idMacroSegnalazione}"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}">
           			<f:selectItems value="#{cc.attrs.iDatiTribunale.lstMacroSegnalazioni}"/>
           		</p:selectOneMenu>
			
				<h:outputText value="Micro segnalazione" />
				<p:selectOneMenu value="#{cc.attrs.iDatiTribunale.idMicroSegnalazione}"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}">
           			<f:selectItems value="#{cc.attrs.iDatiTribunale.lstMicroSegnalazioni}"/>
           		</p:selectOneMenu>
			
				<h:outputText value="Motivo segnalazione" />
				<p:selectOneMenu value="#{cc.attrs.iDatiTribunale.idMotivoSegnalazione}"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}">
           			<f:selectItems value="#{cc.attrs.iDatiTribunale.lstMotiviSegnalazioni}"/>
           		</p:selectOneMenu>
           		
           		<h:outputText value="Primo contatto con A.G."/>
           		<webred:pnlData dataValue="#{cc.attrs.iDatiTribunale.primoContattoAG}"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"
					            dataPattern="dd/MM/yyyy"  dataPatternLabel="gg/mm/aaaa" dataReq="false" />
				
           		<h:outputText value="nÂ°protocollo tribunale" />
           		<p:inputText value="#{cc.attrs.iDatiTribunale.numeroProtocollo}"  disabled="#{cc.attrs.iDatiTribunale.disabilitaForm}"/>
			</h:panelGrid>

		</composite:implementation>
	</h:body>
	
</html>
