<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:composite="http://java.sun.com/jsf/composite">

<h:head>
  <title>Mediazione Culturale</title>
</h:head>
<h:body>
  <composite:interface componentType="pnlMediazioneCult">
    <composite:attribute name="iMediazioneCult" type="it.webred.cs.json.mediazioneculturale.IMediazioneCult" required="true" />
    <composite:attribute name="soloLettura" default="false" />
  </composite:interface>
  <composite:implementation xmlns:webred="http://java.sun.com/jsf/composite/webred" xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">

    <p:outputPanel rendered="#{cc.attrs.iMediazioneCult.versionLowerCase eq '1'}">

      <h:panelGrid columns="1" style="display: inline-block; vertical-align: top;">

        <p:outputLabel value="Breve descrizione del motivo della richiesta *" />
        <p:inputTextarea value="#{cc.attrs.iMediazioneCult.jsonCurrent.descrizione}" disabled="#{cc.attrs.soloLettura}" rows="3" cols="80" autoResize="false"
          title="Descrivere brevemente il motivo della richiesta" />
		
        <h:panelGrid columns="4" style="display: inline-block; vertical-align: top;">

          <p:outputLabel value="Ore richieste *" />
          <p:inputText id="oreRichieste" value="#{cc.attrs.iMediazioneCult.jsonCurrent.oreRichieste}" disabled="#{cc.attrs.soloLettura}" label="Ore richieste"
            validatorMessage="Numero non valido">
            <f:convertNumber type="number" groupingUsed="true" minFractionDigits="0" maxFractionDigits="2" for="oreRichieste" />
          </p:inputText>

          <p:outputLabel value="Data di inizio proposta *" />
          <webred:pnlData dataValue="#{cc.attrs.iMediazioneCult.jsonCurrent.dataInizioProposta}" disabled="#{cc.attrs.soloLettura}" 
                          dataPatternLabel="gg/mm/aaaa" dataPattern="dd/MM/yyyy" dataReq="true" dataReqMes="Mediazione Culturale: Data inizio proposta Ã¨ un campo obbligatorio"/>

          <p:outputLabel value="Lingua *" />
          <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.lingua}" disabled="#{cc.attrs.soloLettura}" />

          <p:outputLabel value="Altra lingua" />
          <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.altraLingua}" disabled="#{cc.attrs.soloLettura}" />

        </h:panelGrid>
	</h:panelGrid>
   <h:panelGrid columns="2" style="display: inline-block; vertical-align: top;">

        <p:outputLabel value="Tipo soggetto richiedente *" />
        <p:selectOneRadio id="tipoSoggettoRichiedente" layout="grid" value="#{cc.attrs.iMediazioneCult.jsonCurrent.tipoSoggettoRichiedente}" columns="4"
          disabled="#{cc.attrs.soloLettura}">
          <f:selectItems value="#{cc.attrs.iMediazioneCult.jsonCurrent.lstTipiSoggetto}" />
        </p:selectOneRadio>
        
        <p:outputLabel value="Ente richiedente il servizio *" />
        <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.enteRichiedente}" disabled="#{cc.attrs.soloLettura}" size="30" />

     

        <p:outputLabel value="Persona referente dell'ente *" />
        <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.personaReferenteEnte}" disabled="#{cc.attrs.soloLettura}" size="30" />

        <p:outputLabel value="Qualifica" />
        <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.qualifica}" disabled="#{cc.attrs.soloLettura}" size="30" />


 		<p:outputLabel value="Recapito**" />	
     
		<h:panelGrid columns="4" styleClass="noBorders">
		
		  <p:outputLabel value="tel." />
		  <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.telefono}" disabled="#{cc.attrs.soloLettura}" />
		
		  <p:outputLabel value="email" />
		  <p:inputText value="#{cc.attrs.iMediazioneCult.jsonCurrent.email}" disabled="#{cc.attrs.soloLettura}" size="30" />
		
		</h:panelGrid>
	</h:panelGrid>

      
      <p:separator />

      <h:panelGrid columns="1">
        <h:outputText value="* Campi obbligatori" />
        <h:outputText value="** Obbligatorio almeno uno dei due" />
      </h:panelGrid>
    </p:outputPanel>

  </composite:implementation>
</h:body>

</html>
