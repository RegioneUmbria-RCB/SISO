<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Gestione Dati Presa In Carico</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlPresaInCarico">
			<composite:attribute name="iPresaInCarico" type="it.webred.cs.jsf.interfaces.IPresaInCarico" required="true"/>
			<composite:attribute name="updateOnClose"/>
		</composite:interface>
		<composite:implementation xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
			
			<webredcs:pnlIterInfoStato iIterInfoStato="#{cc.attrs.iPresaInCarico.casoInfo}" widgetDialog="iterDlg" 
			                           openDialogListener="#{cc.attrs.iPresaInCarico.iterDialogMan.openDialog(soggetto.csACaso.id)}" 
			                           dialogToUpdate="modalDialogIter"  />
			
			<webredcs:pnlIterDialog id="pnlIterDialogFas" idModalIterDialog="modalDialogIter"  
									readOnly="#{cc.attrs.iPresaInCarico.readOnly}" 
			                        iIterDialog="#{cc.attrs.iPresaInCarico.iterDialogMan}" widgetVar="iterDlg" 
			                        iPCarico="#{cc.attrs.iPresaInCarico}"
			                        closeDialogActionListener="#{cc.attrs.iPresaInCarico.initializeData(null)}" updateOnClose="#{cc.attrs.updateOnClose}" />
			
		</composite:implementation>
	</h:body>
		
</html>
