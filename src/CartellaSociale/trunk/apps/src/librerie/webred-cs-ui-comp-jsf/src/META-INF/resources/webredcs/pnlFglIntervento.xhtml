<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">
     
	<h:body>
	
		<composite:interface componentType="pnlFglIntervento">
			<composite:attribute name="salvaActionUpdate" />
			<composite:attribute name="esciActionUpdate" required="false"/>
			<composite:attribute name="styleClass"/>
			<composite:attribute name="widgetVar" />
		</composite:interface>
		<composite:implementation>	 
		
		<span id="#{cc.clientId}">
		
		<!-- Foglio Amministrativo Dialog TOLTO da frida:  header="#{fglInterventoBean.headerDialogo}" -->
		<p:dialog id="dlgFglAmmDialog" rendered="#{fglInterventoBean.rendered}" 
			widgetVar="#{cc.attrs.widgetVar}" closable="false" resizable="false" dynamic="true" modal="true"
			position="center" styleClass="dialog">
			
		<!-- INIZIO MOD-RL --> 
		<h:form id="annoIseeWVForm" styleClass="annoIseeWVFormClass" >
		
			<p:dialog id="annoIseeDG" widgetVar="annoIseeWV"  modal="true" height="100"    
	 				  resizable="false" closable="false" header="Seleziona anno" > 
		 		<h:panelGrid id="pnlCbxAnnoIsee" columns="2" width="100%"> 
		 	 
					<p:selectOneMenu id="cbxAnnoIsee" style="width:150px" value="#{fglInterventoBean.erogazioneInterventoBean.iseeSelezionata}" >			
						<f:selectItems value="#{fglInterventoBean.erogazioneInterventoBean.listaAnniDsuTipologia}"  /> 	
					</p:selectOneMenu>
				</h:panelGrid>
	
				<h:panelGrid id="pnlPulsanti" columns="2" width="100%">
					<p:commandButton   value="Conferma" type="button"  onclick="annoIseeWV.hide();"> 	
							<p:ajax  listener="#{fglInterventoBean.erogazioneInterventoBean.confermaAnnoIsee}"  process="@this cbxAnnoIsee" update="@(.pgDatiIseePerInpsClass)"/> 
					</p:commandButton> 
					<p:commandButton value="Annulla" onclick="annoIseeWV.hide();  PF('sbcSituazioneEconomicaVerificataWV').uncheck();" type="button" immediate="true"/> 
				</h:panelGrid>  
	
			</p:dialog> 
		
		</h:form>
		<!-- FINE MOD-RL -->
			
		<h:form id="frmDlgFglInterventi">
			
			<p:tabView id="erogazioniInterventiTabView" styleClass="erogazioniInterventiTabView" orientation="top" cache="true" effect="fade">	
				
			<p:tab id="interventiTab" title="Interventi" titletip="Interventi" rendered="#{fglInterventoBean.datiInterventoTabRendered}" >	
				<!-- FORM INSERIMENTO DATI NUOVO INTERVENTO -->	
				<p:panel header="Dati Intervento " rendered="#{fglInterventoBean.datiInterventoBean.dettaglioInterventoModifica}" 
				         toggleable="true" toggleSpeed="500" >	   
				  	
					<h:panelGrid columns="5"  width="100%" styleClass="#{cc.attrs.styleClass}">
						<h:outputText value="Tipo Intervento" /> 
						<h:outputText value="#{fglInterventoBean.datiInterventoBean.descTipoIntervento}" style="font-weight: bold; display: block; width: 250px;" />
				    
						<h:outputText value="Tipo Intervento Personalizzato" />
						<h:outputText style="font-weight: bold"
						value="#{fglInterventoBean.datiInterventoBean.descTipoInterventoCustom!=null ? fglInterventoBean.datiInterventoBean.descTipoInterventoCustom : '-'}" />
						
		 			    <p:selectOneButton value="#{fglInterventoBean.datiInterventoBean.flagPrimaErRinnovo}" required="true" requiredMessage="Specificare se l'intervento è di prima erogazione o rinnovo" >
	         				<f:selectItems value="#{fglInterventoBean.lstModalitaIntervento}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
	         			</p:selectOneButton>
	         			
		      			<h:outputText value="Data inizio" /> 
		          		<p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.tipoDataInizio}" >
		          			<f:selectItems value="#{fglInterventoBean.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
		          			<p:ajax event="change" update="dataI,pannel"/>
		          		</p:selectOneMenu>
		      			
		      			<h:panelGroup>
			      			<h:outputText value=" Dal" /><p:spacer width="10px;"/> 
			        		<webred:pnlData id="dataI" 
			        		dataValue="#{fglInterventoBean.datiInterventoBean.inizioDa}" dataPattern="dd/MM/yyyy" 
			        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
			        		dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
		        		</h:panelGroup>
		        			
		        		<p:outputPanel  id="pannel">
		        		<h:panelGrid columns="3" rendered="#{fglInterventoBean.datiInterventoBean.tipoDataInizio eq '1'}">
			      			<h:outputText value=" Al"/> 
			      			<p:spacer width="20"/> 
			      			<webred:pnlData id="pnlDataInizio" 
			      			dataValue="#{fglInterventoBean.datiInterventoBean.inizioA}" dataPattern="dd/MM/yyyy" 
			      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
			      			dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
		      			</h:panelGrid>
		      			</p:outputPanel>
		      			<p:spacer width="10px;"/>
		      			   			
			      		<h:outputText value="Data fine" />
			          		<p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.tipoDataFine}" >
			          			<f:selectItems value="#{fglInterventoBean.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
			          			<p:ajax event="change"   update="dataF,pannelf"/>
			          		</p:selectOneMenu>
		      			
		      			<h:panelGroup>
			      			<h:outputText value=" Dal" /> <p:spacer width="10px;"/>
			        		<webred:pnlData id="dataF"
			        		dataValue="#{fglInterventoBean.datiInterventoBean.fineDa}" dataPattern="dd/MM/yyyy" 
			        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
			        		dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
		        		</h:panelGroup>
		        		
		        		<p:outputPanel id="pannelf">
		        		<h:panelGrid  columns="3" rendered="#{fglInterventoBean.datiInterventoBean.tipoDataFine eq '1'}" >
			      			<h:outputText value=" Al "/>
			      			<p:spacer width="20"/> 
			      			<webred:pnlData id="pnlDataFine"
			      			dataValue="#{fglInterventoBean.datiInterventoBean.fineA}" dataPattern="dd/MM/yyyy" 
			      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
			      			dataPatternLabel="gg/mm/aaaa"  yearRange="c-10:c+10" />
		      			</h:panelGrid>
		      			</p:outputPanel>
		      			<p:spacer width="10px;"/>
				   </h:panelGrid>
				   <h:panelGrid columns="1"  width="100%" styleClass="#{cc.attrs.styleClass}">
				   		<h:outputLabel value="Specifiche intervento e soggetto erogante" />
				   		<p:inputTextarea value="#{fglInterventoBean.datiInterventoBean.note}" maxlength="4000" rows="2" cols="90" counter="display" 
				   		                 counterTemplate="{0} caratteri rimanenti"/>
				   	    <h:outputText id="display" />
				   </h:panelGrid>
				   
				   <p:spacer height="10"/>
			
				   <h:panelGroup id="pnlDettaglioIntervento">
				   	  
				    <!-- FORM VOUCHER (1) -->
					<h:panelGrid columns="8"  width="100%" id="pnlSAD" rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" styleClass="#{cc.attrs.styleClass}">
					       
						   <h:outputLabel value="Aumento Ore n°"  for="txt1AumentoOre"/> 
						   <p:spinner id="txt1AumentoOre" value="#{fglInterventoBean.datiInterventoBean.sad.aumentoOre}" min="0" size="4"/>	
						  
						   <h:outputLabel value="Diminuzione Ore n°"  for="txt1DiminOre"/> 
						   <p:spinner id="txt1DiminOre" value="#{fglInterventoBean.datiInterventoBean.sad.diminuzioneOre}" min="0" size="4"/>	
						    
						    <h:outputLabel value="Dal*" /> 
			         		<webred:pnlData dataValue="#{fglInterventoBean.datiInterventoBean.sad.aumDimOreDal}" dataPattern="dd/MM/yyyy" 
			         		dataReq="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" dataReqMes="Data Aumento/Diminuzione Ore è un campo obbligatorio" 
			         		dataValMes="Data Aumento/Diminuzione Ore non valida" dataConMes="Data Aumento/Diminuzione Ore non valida"
			         		dataPatternLabel="gg/mm/aaaa"  yearRange="c-1:c+10" />
			         		
			         		<h:outputLabel value="" />
			         		<h:outputLabel value="" />
			         		
			         		<h:outputLabel value="Ore Previste*"  />
			               <h:panelGrid columns="2">
				         	   <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste}" 
				         		   				  required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" requiredMessage="Ore Previste è un campo obbligatorio">
							   			<f:selectItems value="#{fglInterventoBean.lstTipoOreVoucher}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
							   			<p:ajax event="change" update="txt1OrePreviste" />
							   </p:selectOneMenu>
				         		
				         	  <h:panelGroup id="txt1OrePreviste">
				          	   		<p:spinner value="#{fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Giornaliere' or fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste==null }" min="0" max="24"  size="4" />	
							 		<p:spinner value="#{fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Settimanali'}" min="0" max="168"  size="4" />	
							 		<p:spinner value="#{fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Mensili'}" min="0" max="744"  size="4" />	
				          	   		<p:spinner value="#{fglInterventoBean.datiInterventoBean.sad.orePreviste}"  rendered="#{fglInterventoBean.datiInterventoBean.sad.tipoOrePreviste eq 'Annuali'}" min="0" max="8760"  size="4"  />	
							   </h:panelGroup>	
						   </h:panelGrid>
						   
						   <h:outputLabel value="n° accessi*"  for="txt1NumAccessi"/> 
						   <p:spinner id="txt1NumAccessi" value="#{fglInterventoBean.datiInterventoBean.sad.numAccessi}"  min="0" size="4"/>	
						      
						   <h:outputLabel value="Contributo Utente* €"  for="txt1Contributo"/> 
						   <p:inputText id="txt1Contributo" value="#{fglInterventoBean.datiInterventoBean.sad.contributioUtente}"  style="width:90px;"
						   			required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 1}" 
						   			requiredMessage="Contributo Utente è un campo obbligatorio" 
						   			converterMessage="Il campo 'Contributo Utente' non è corretto: inserire valore numerico intero o decimale (es.12.34)">
							        <p:ajax event="change" update="txt1Contributo" />
						   </p:inputText>
						   
					   </h:panelGrid>
					   
					   <!-- FORM CONTRIBUTI ECONOMICI (2) -->
					   <h:panelGroup width="100%" id="pnlbuonosoc" rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" styleClass="#{cc.attrs.styleClass}">
					   	   <table>
					   	   <tr><td>
					   	   <h:outputLabel value="Contributo Richiesto* €"  for="txt2ContrRich"/>
					   	   </td><td> 
						   <p:inputText id="txt2ContrRich" value="#{fglInterventoBean.datiInterventoBean.contrEco.valRichiesto}" style="width:50px;" 
						   			required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" requiredMessage="Contributo Richiesto è un campo obbligatorio" 
						   			converterMessage="Il campo 'Contributo Richiesto' non è corretto:inserire valore numerico intero o decimale (es.12.34)">
							        <p:ajax event="change" update="txt2ContrRich" />
						   </p:inputText>
					   	   </td><td>
					   	   <h:outputLabel value="Periodo Erogazione*"  /> 
					   	   </td><td>
			         		<p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.contrEco.tipoPeriodoErogazione}" 
			         			required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}"  requiredMessage="Periodo Erogazione è un campo obbligatorio">
						   		<f:selectItems value="#{fglInterventoBean.lstTipoPeriodoErogazione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
					   	   </td>
					   	   <td><h:outputLabel value="Richiesto per*"/></td>
					   	   <td>
					   	   <h:panelGroup>
					   	   <p:inputText id="txtDestinatario2" style="width:200px;" disabled="#{fglInterventoBean.datiInterventoBean.contrSeStesso}" 
					   	   				required="#{!fglInterventoBean.datiInterventoBean.contrSeStesso}"
					   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento e selezionare se stesso"
					   	   				value="#{fglInterventoBean.datiInterventoBean.contrEco.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il contributo" />	
					   	   <p:spacer width="10px"/>
					   	   <p:selectBooleanCheckbox value="#{fglInterventoBean.datiInterventoBean.contrSeStesso}" itemLabel="Se stesso" >
					   	   		<p:ajax update="txtDestinatario2" event="change" />
					   	   </p:selectBooleanCheckbox>
					   	   </h:panelGroup>
					   		</td></tr><tr><td>
					   	    <h:outputLabel value="Tipo contributo"  />
					   	    </td><td colspan="3"> 
					   	    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
			           		    <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.ceTipoContributo}">
							   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
							   		<f:selectItems value="#{fglInterventoBean.lstTipoContributo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
							   </p:selectOneMenu>
							   <p:spacer width="12" />
				               <webredcs:tooltipInfo title="Tipo contributo: che cosa si intende" 
				               		valueList="#{fglInterventoBean.lstTipoContributoTooltip}"/>
			               </h:panelGrid>
					   	   </td><td>
					   	   <h:outputLabel value="Tipo Riscossione*"  />
					   	   </td><td> 
			         		<p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione}" 
			         		   		required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2}" requiredMessage="Tipo Riscossione è un campo obbligatorio">
						   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
						   		<f:selectItems value="#{fglInterventoBean.lstTipoRiscossione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   		<p:ajax update="pnlDelegatoAccredito2" event="change" listener="#{fglInterventoBean.datiInterventoBean.onChangeTipoRiscossione}" />
						   </p:selectOneMenu>
						   </td></tr>
						   </table>
					   </h:panelGroup>
					  
					   <h:panelGroup id="pnlDelegatoAccredito2" >
					   
					   <webredcs:pnlComponenteOAltro header="Familiare delegato alla riscossione" iComponenteOAltro="#{fglInterventoBean.datiInterventoBean.contrEcoComponente}" 
					   								 required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}"
					   								 rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}" styleClass="#{cc.attrs.styleClass}"/>
				
			      			<h:panelGrid  columns="1" width="100%" styleClass="#{cc.attrs.styleClass}" 
									  rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 2 and fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}">
			          
							<h:panelGrid  columns="4" styleClass="#{cc.attrs.styleClass}">
			           			<h:outputLabel value="Accredito a " />
			           			<p:inputText style="text-transform: capitalize; width:300px;" value="#{fglInterventoBean.datiInterventoBean.contrEco.accreditoA}"  maxlength="200" 
			           						 required="#{fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="Inserire Accredito A:"/>
			       				
			       				<h:outputLabel value="IBAN " />
			       				<p:inputText style="text-transform: capitalize; width:100px;" maxlength="27" value="#{fglInterventoBean.datiInterventoBean.contrEco.iban}" 
			       				required="#{fglInterventoBean.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="IBAN mancante" />
									
			          			</h:panelGrid>
			      			</h:panelGrid>
					   </h:panelGroup>
					   
					   <!-- FORM CENTRO DIURNO INTEGRATO (3)-->
					   <h:panelGrid columns="6" width="80%" id="pnlCentrod" rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 3}" styleClass="#{cc.attrs.styleClass}">	   
					   	   <h:outputLabel value="Quota Utente*  €"  /> 
		         		   <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.centrod.tipoQuotaUtente}" required="true" >
						  		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
						  	    <f:selectItems value="#{fglInterventoBean.lstTipoQuotaCentroD}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
			         			
		         		   <h:outputLabel value="Contributo Utente €" for="txt3Contributo" /> 
		          		   <p:inputText id="txt3Contributo" value="#{fglInterventoBean.datiInterventoBean.centrod.contributioUtente}" style="width:50px;" 
		          		   				converterMessage="Il campo 'Contributo Utente' non è corretto: inserire un valore numerico intero o decimale (es.12.34)">
							            <p:ajax event="change" update="txt3Contributo" />
						   </p:inputText>
			         			
					   	   <p:selectBooleanCheckbox value="#{fglInterventoBean.datiInterventoBean.centrodDieta}" itemLabel="Dieta Speciale"/>
					   	   
					   	   <p:selectBooleanCheckbox value="#{fglInterventoBean.datiInterventoBean.centrodTrasporto}" itemLabel="Trasporto"/>
					   </h:panelGrid>
			
					   
					   <!-- FORM PASTI (4) -->
					   <h:panelGrid columns="5" width="80%" id="pnlPasti" rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 4}" styleClass="#{cc.attrs.styleClass}">	   
					   	   <h:outputLabel value="Quota Utente*  €"  /> 
			         	   <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.pasti.tipoQuotaUtente}" required="true" >
						   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
						   		<f:selectItems value="#{fglInterventoBean.lstTipoQuotaPasti}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
			         			
			         		   <h:outputLabel value="Contributo Utente €"  for="txt4Contributo"/> 
			          		<p:inputText id="txt4Contributo" value="#{fglInterventoBean.datiInterventoBean.pasti.contributioUtente}" style="width:50px;" 
			          		   			 converterMessage="Il campo 'Contributo Utente' non è corretto:inserire valore numerico intero o decimale (es.12.34)">
							            <p:ajax event="change" update="txt4Contributo" />
						     </p:inputText>
			         			
					   	   <p:selectBooleanCheckbox value="#{fglInterventoBean.datiInterventoBean.pastiDieta}" itemLabel="Dieta Speciale"/>
					   </h:panelGrid>
					 
					   <!-- FORM BUONO SOCIALE (5)-->
					   <h:panelGrid columns="6" width="100%" id="pnlBuonoSociale" rendered="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}" styleClass="#{cc.attrs.styleClass}">
					   	   
					   	   <h:outputLabel value="Gestione*"  /> 
			         		   <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.buonosoc.tipoGestione}" 
			         		   		required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}"  requiredMessage="Gestione è un campo obbligatorio">
						   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
						   		<f:selectItems value="#{fglInterventoBean.lstTipoGestione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
						   
						   <h:outputLabel value="Deroghe*"  /> 
			         		   <p:selectOneMenu value="#{fglInterventoBean.datiInterventoBean.buonosoc.tipoDeroghe}" 
			         		   		required="#{fglInterventoBean.datiInterventoBean.idTipoIntrCustom eq 5}"  requiredMessage="Deroghe è un campo obbligatorio">
						   		<f:selectItem noSelectionOption="true" itemLabel=" - seleziona - " />
						   		<f:selectItems value="#{fglInterventoBean.lstTipoDeroghe}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
					   	   
					   	   <h:outputLabel value="Richiesta per"/>
					   	   <h:panelGroup>
					   	   <p:inputText id="txtDestinatario5" style="width:200px;" disabled="#{fglInterventoBean.datiInterventoBean.buonoSeStesso}" 
					   	   				required="#{!fglInterventoBean.datiInterventoBean.buonoSeStesso}"
					   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento o selezionare 'se stesso'"
					   	   				value="#{fglInterventoBean.datiInterventoBean.buonosoc.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il buono sociale" />	
					   	   <p:spacer width="10px"/>
					   	   <p:selectBooleanCheckbox value="#{fglInterventoBean.datiInterventoBean.buonoSeStesso}" itemLabel="Se stesso" >
					   	   		<p:ajax update="txtDestinatario5" event="change" />
					   	   </p:selectBooleanCheckbox>
					   	   
					   	   </h:panelGroup>
					   	   
					   	   <h:outputLabel value="Periodo Erogazione*"  />
