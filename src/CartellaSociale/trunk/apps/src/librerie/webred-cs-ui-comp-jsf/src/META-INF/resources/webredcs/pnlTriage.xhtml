<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:outputPanel id="triagePanelGrid" >

	<p:selectOneRadio id="morbilita"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.morbilita}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.morbilita]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="alimentazione"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.alimentazione}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.alimentazione]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="alvoDiuresi"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.alvoDiuresi}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.alvoDiuresi]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="mobilita"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.mobilita}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.mobilita]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="igienePersonale"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.igienePersonale}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.igienePersonale]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="statoMentale"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.statoMentale}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.statoMentale]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="conChiVive"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.conChiVive}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.conChiVive]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>

	<p:selectOneRadio id="assistenzaDiretta"
		value="#{cc.attrs.iRelazioni.relazioneDTO.triage.assistenzaDiretta}"
		layout="custom">
		<p:ajax update="triagePanelGrid"></p:ajax>
		<f:selectItems value="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.assistenzaDiretta]}" var="item"
		    itemLabel="" itemValue="#{item.code}" />
	</p:selectOneRadio>


	<p:panelGrid>

		<!-- RIGA MORBILITA' -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel style="display:block;">
					<h:outputText value="Morbilità"
						style="display:block; font-weight:bold;"></h:outputText>
				</p:outputPanel>
			</p:column>
			
			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.morbilita]}" var="morb" varStatus="morbStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{morb.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{morb.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="morbilita" itemIndex="#{morbStatus.index}">
						</p:radioButton>
					</div>
				 </p:outputPanel>
			   </p:column>
			</c:forEach>
		</p:row>



		<!-- RIGA ALIMENTAZIONE  -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Alimentazione"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.alimentazione]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="alimentazione" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA ALVO E DIURESI  -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Alvo e Diuresi"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.alvoDiuresi]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="alvoDiuresi" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA MOBILITA'  -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Mobilità"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.mobilita]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="mobilita" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA IGIENE PERSONALE  -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Igiene personale"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.igienePersonale]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="igienePersonale" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA STATO MENTALE E COMPORTAMENTO  -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Stato mentale e comportamento"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.statoMentale]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="statoMentale" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA CON CHI VIVE -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Con chi vive"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.conChiVive]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="conChiVive" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<!-- RIGA ASSISTENZA DIRETTA -->
		<p:row>
			<p:column styleClass="noDecoration">
				<p:outputPanel>
					<h:outputText value="Assistenza diretta"
						style="display:block; font-weight:bold;" />
				</p:outputPanel>
			</p:column>

			<c:forEach items="#{cc.attrs.iRelazioni.triageBean.valueMap[cc.attrs.iRelazioni.triageBean.assistenzaDiretta]}" var="triItem" varStatus="triItemStatus">
			    <p:column styleClass="noDecoration">
				  <p:outputPanel>
					<h:outputText value="#{triItem.title}"
						style="display:block; font-weight: bold;" />
					<h:outputText
						value="#{triItem.description}"
						style="display:block;" />
					<div>
						<p:radioButton for="assistenzaDiretta" itemIndex="#{triItemStatus.index}">
						</p:radioButton>
					</div>
				</p:outputPanel>
			  </p:column>
			</c:forEach>
		</p:row>

		<p:row>
			<p:column colspan="4"></p:column>
			<p:column colspan="1">
				<p:outputPanel>
					<h:outputText value="Totale: "></h:outputText>
					<h:outputText value="#{cc.attrs.iRelazioni.triageBean.calcolaRisultato(cc.attrs.iRelazioni.relazioneDTO.triage)}"
						style="display:block;"></h:outputText>
				</p:outputPanel>
			</p:column>
		</p:row>



	</p:panelGrid>
  </p:outputPanel>
</ui:composition>
