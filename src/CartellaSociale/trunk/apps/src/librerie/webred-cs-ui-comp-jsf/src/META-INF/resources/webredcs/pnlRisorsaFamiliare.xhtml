<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">
      
	<h:head>
		<title>Componente casella di testo ricerca utente</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlRisorsaFamiliare">
			<composite:attribute name="risorsaManBean" type="it.webred.cs.jsf.interfaces.IRisorsaFamiliare" />
			<composite:attribute name="styleClass"/>
			<composite:attribute name="componentsToUpdate" default=""/>
			<composite:attribute name="actionOnChange" default=""/>
		</composite:interface>
		<composite:implementation>
		     <h:panelGrid columns="2">
	     		 <webredcs:tooltipInfo rendered="#{cc.attrs.risorsaManBean.tooltip!=null}" stringDescr="#{cc.attrs.risorsaManBean.tooltip}"/>
	     		<p:selectOneMenu value="#{cc.attrs.risorsaManBean.selCfRisorsa}"  effect="fade" >
	     				<f:selectItem noSelectionOption="true" itemLabel="- seleziona -" />
			            <f:selectItems value="#{cc.attrs.risorsaManBean.risorseItem}"/>
			     </p:selectOneMenu>
			 </h:panelGrid>
		</composite:implementation>
	</h:body>
		
</html>
